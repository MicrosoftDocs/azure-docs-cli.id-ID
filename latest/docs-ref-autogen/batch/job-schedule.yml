    summary: File yang berisi spesifikasi parameter pembaruan jadwal pekerjaan di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --max-parallel-tasks
    summary: 'Jumlah maksimum tugas yang dapat dijalankan secara paralel untuk pekerjaan tersebut. Nilai maxParallelTasks harus -1 atau lebih besar dari 0 jika ditentukan. Jika tidak ditentukan, nilai defaultnya adalah -1, yang berarti tidak ada batasan jumlah tugas yang dapat dijalankan sekaligus. Anda dapat memperbarui maxParallelTasks pekerjaan setelah dibuat menggunakan API pekerjaan pembaruan. Nilai default: -1 .'
    description: ''
  - name: --metadata
    summary: Jika Anda tidak menentukan elemen ini, dibutuhkan nilai default dari daftar kosong; berlaku, metadata yang ada dihapus. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''

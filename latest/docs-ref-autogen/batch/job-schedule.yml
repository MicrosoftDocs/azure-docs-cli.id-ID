    description: ''
  - name: --job-metadata
    summary: Layanan Batch tidak menetapkan arti apa pun untuk metadata; hanya untuk penggunaan kode pengguna. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi parameter patch jadwal pekerjaan di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''

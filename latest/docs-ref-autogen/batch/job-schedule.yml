    summary: Id kumpulan yang ada. Semua tugas pekerjaan akan berjalan pada kumpulan yang ditentukan.
    description: ''
  - name: --prioritas
    summary: Prioritas Pekerjaan yang dibuat di bawah jadwal ini. Nilai prioritas dapat berkisar dari -1000 hingga 1000, dengan -1000 menjadi prioritas terendah dan 1000 menjadi prioritas tertinggi. Nilai default adalah 0. Prioritas ini digunakan sebagai default untuk semua Pekerjaan di bawah Jadwal Pekerjaan. Anda dapat memperbarui prioritas Pekerjaan setelah dibuat menggunakan menggunakan API Pekerjaan pembaruan.
    description: ''
  - name: --recurrence-interval
    summary: 'Karena Jadwal Pekerjaan dapat memiliki paling banyak satu Pekerjaan aktif di bawahnya pada waktu tertentu, jika sudah waktunya untuk membuat Pekerjaan baru di bawah Jadwal Pekerjaan, tetapi Pekerjaan sebelumnya masih berjalan, layanan Batch tidak akan membuat Pekerjaan baru sampai Pekerjaan sebelumnya selesai. Jika Pekerjaan sebelumnya tidak selesai dalam periode startWindow dari recurrenceInterval baru, maka tidak ada Pekerjaan baru yang akan dijadwalkan untuk interval tersebut. Untuk Pekerjaan berulang, Anda biasanya harus menentukan jobManagerTask dalam jobSpecification. Jika Anda tidak menggunakan jobManagerTask, Anda akan memerlukan proses eksternal untuk memantau kapan Pekerjaan dibuat, menambahkan Tugas ke Pekerjaan dan mengakhiri Pekerjaan yang siap untuk pengulangan berikutnya. Defaultnya adalah bahwa jadwal tidak berulang: satu Pekerjaan dibuat, dalam startWindow setelah waktu doNotRunUntil, dan jadwal selesai segera setelah Pekerjaan selesai. Nilai minimum adalah 1 menit. Jika Anda menentukan nilai yang lebih rendah, layanan Batch menolak jadwal dengan kesalahan; jika Anda memanggil REST API secara langsung, kode status HTTP adalah 400 (Permintaan Buruk). Format yang diharapkan adalah durasi ISO-8601.'
    description: ''
  - name: --required-slots
    summary: Jumlah slot penjadwalan yang diperlukan Tugas untuk dijalankan. Defaultnya adalah 1. Tugas hanya dapat dijadwalkan untuk dijalankan pada simpul komputasi jika simpul memiliki slot penjadwalan gratis yang cukup tersedia. Untuk Tugas multi-instans, properti ini tidak didukung dan tidak boleh ditentukan.
    description: ''
  - name: --start-window
    summary: Jika Pekerjaan tidak dibuat dalam interval startWindow, maka 'peluang' hilang; tidak ada Pekerjaan yang akan dibuat sampai pengulangan jadwal berikutnya. Jika jadwal berulang, dan startWindow lebih panjang dari interval pengulangan, maka ini setara dengan startWindow tak terbatas, karena Pekerjaan yang 'jatuh tempo' dalam satu recurrenceInterval tidak diteruskan ke interval pengulangan berikutnya. Defaultnya tidak terbatas. Nilai minimum adalah 1 menit. Jika Anda menentukan nilai yang lebih rendah, layanan Batch menolak jadwal dengan kesalahan; jika Anda memanggil REST API secara langsung, kode status HTTP adalah 400 (Permintaan Buruk). Format yang diharapkan adalah durasi ISO-8601.
    description: ''
  - name: --uses-task-dependencies
    summary: Apakah Tugas dalam Pekerjaan dapat menentukan dependensi satu sama lain. Defaultnya adalah false. Benar jika bendera ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_job-schedule_set

    parameterValueGroup: noaction, terminatejob
    summary: Tindakan yang harus dilakukan layanan Batch ketika semua Tugas dalam Pekerjaan yang dibuat di bawah jadwal ini dalam status selesai. Perhatikan bahwa jika Pekerjaan tidak berisi Tugas, maka semua Tugas dianggap selesai. Oleh karena itu, opsi ini paling umum digunakan dengan tugas Manajer Pekerjaan; jika Anda ingin menggunakan penghentian Pekerjaan otomatis tanpa Manajer Pekerjaan, Anda awalnya harus mengatur onAllTasksComplete ke simpul dan memperbarui properti Pekerjaan untuk mengatur onAllTasksComplete untuk mengakhiri pekerjaan setelah Anda selesai menambahkan Tugas. Defaultnya adalah noaction.

### YamlMime:AzureCLIGroup
uid: az_batch_task_file
name: file tugas batch az
summary: Mengelola file tugas Batch.
description: ''
directCommands:
- uid: az_batch_task_file_delete
  name: az batch task file delete
  summary: Menghapus file Tugas yang ditentukan dari Simpul Komputasi tempat Tugas dijalankan.
  description: ''
  syntax: >-
    az batch task file delete --file-path
                              --job-id
                              --task-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--recursive]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: Jalur ke file tugas atau direktori yang ingin Anda hapus.
    description: ''
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang berisi Tugas.
    description: ''
  - isRequired: true
    name: --task-id
    summary: ID Tugas yang filenya ingin Anda hapus.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --recursive
    summary: Apakah akan menghapus turunan direktori. Jika parameter filePath mewakili direktori alih-alih file, Anda dapat mengatur rekursif ke true untuk menghapus direktori dan semua file dan subdirektori di dalamnya. Jika rekursif salah, direktori harus kosong atau penghapusan akan gagal.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_file_download
  name: unduh file tugas batch az
  summary: Unduh konten file tugas Batch.
  description: ''
  syntax: >-
    az batch task file download --destination
                                --file-path
                                --job-id
                                --task-id
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--end-range]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--start-range]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Jalur ke file atau direktori tujuan.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Jalur ke file Tugas yang ingin Anda dapatkan isinya.
    description: ''
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang berisi Tugas.
    description: ''
  - isRequired: true
    name: --task-id
    summary: ID Tugas yang filenya ingin Anda ambil.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --end-range
    summary: Rentang byte yang akan diambil. Jika tidak diatur, file akan diambil ke akhir.
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --start-range
    summary: Rentang byte yang akan diambil. Jika tidak diatur, file akan diambil dari awal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_file_list
  name: az batch task file list
  summary: Mencantumkan file dalam direktori Tugas pada Simpul Komputasinya.
  description: ''
  syntax: >-
    az batch task file list --job-id
                            --task-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--filter]
                            [--recursive]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang berisi Tugas.
    description: ''
  - isRequired: true
    name: --task-id
    summary: ID Tugas yang filenya ingin Anda cantumkan.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membangun filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-task-files.
    description: ''
  - name: --recursive
    summary: Apakah akan mencantumkan turunan dari direktori Tugas. Parameter ini dapat digunakan dalam kombinasi dengan parameter filter untuk mencantumkan jenis file tertentu.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_file_show
  name: az batch task file show
  summary: Mendapatkan properti dari file Tugas yang ditentukan.
  description: ''
  syntax: >-
    az batch task file show --file-path
                            --job-id
                            --task-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--if-modified-since]
                            [--if-unmodified-since]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: Jalur ke file Tugas yang ingin Anda dapatkan propertinya.
    description: ''
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang berisi Tugas.
    description: ''
  - isRequired: true
    name: --task-id
    summary: ID Tugas yang filenya ingin Anda dapatkan propertinya.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_task_file_delete
- az_batch_task_file_download
- az_batch_task_file_list

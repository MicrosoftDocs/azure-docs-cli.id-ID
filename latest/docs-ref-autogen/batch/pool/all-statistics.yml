### YamlMime:AzureCLIGroup
uid: az_batch_pool_all-statistics
name: az batch pool all-statistics
summary: Lihat statistik semua kumpulan di bawah akun Batch.
description: ''
directCommands:
- uid: az_batch_pool_all-statistics_show
  name: az batch pool all-statistics show
  summary: Dapatkan statistik ringkasan seumur hidup untuk semua kumpulan dalam akun Batch.
  description: Statistik dikumpulkan di semua kumpulan yang pernah ada di akun, dari pembuatan akun hingga waktu pembaruan terakhir statistik.
  syntax: >-
    az batch pool all-statistics show [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_all-statistics_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

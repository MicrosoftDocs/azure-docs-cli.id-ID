### YamlMime:AzureCLIGroup
uid: az_batch_pool_node-counts
name: az batch pool node-counts
summary: Mendapatkan jumlah simpul untuk kumpulan Batch.
description: ''
directCommands:
- uid: az_batch_pool_node-counts_list
  name: az batch pool node-counts list
  summary: Mendapatkan jumlah Simpul Komputasi di setiap status, dikelompokkan menurut Kumpulan.
  description: Perhatikan bahwa angka yang dikembalikan mungkin tidak selalu diperbarui. Jika Anda memerlukan jumlah simpul yang tepat, gunakan kueri daftar.
  syntax: >-
    az batch pool node-counts list [--account-endpoint]
                                   [--account-key]
                                   [--account-name]
                                   [--filter]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membuat filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_node-counts_list

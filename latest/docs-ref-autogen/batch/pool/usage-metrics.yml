### YamlMime:AzureCLIGroup
uid: az_batch_pool_usage-metrics
name: az batch pool usage-metrics
summary: Lihat metrik penggunaan kumpulan Batch.
description: ''
directCommands:
- uid: az_batch_pool_usage-metrics_list
  name: az batch pool usage-metrics list
  summary: Mencantumkan metrik penggunaan, yang dikumpulkan oleh Kumpulan di seluruh interval waktu individual, untuk Akun yang ditentukan.
  description: Jika Anda tidak menentukan klausa $filter termasuk poolId, respons menyertakan semua Kumpulan yang ada di Akun dalam rentang waktu interval agregasi yang dikembalikan. Jika Anda tidak menentukan klausa $filter termasuk startTime atau endTime, filter ini default ke waktu mulai dan berakhir dari interval agregasi terakhir yang saat ini tersedia; yaitu, hanya interval agregasi terakhir yang dikembalikan.
  syntax: >-
    az batch pool usage-metrics list [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
                                     [--end-time]
                                     [--filter]
                                     [--start-time]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --end-time
    summary: Waktu terbaru untuk menyertakan metrik. Ini harus setidaknya dua jam sebelum waktu saat ini. Jika tidak ditentukan, default ini ke waktu akhir interval agregasi terakhir yang saat ini tersedia.
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membangun filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-account-usage-metrics.
    description: ''
  - name: --start-time
    summary: Waktu paling awal untuk menyertakan metrik. Ini harus setidaknya dua setengah jam sebelum waktu saat ini. Jika tidak ditentukan, default ini ke waktu mulai interval agregasi terakhir yang saat ini tersedia.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_usage-metrics_list

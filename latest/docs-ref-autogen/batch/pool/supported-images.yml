### YamlMime:AzureCLIGroup
uid: az_batch_pool_supported-images
name: az batch pool supported-images
summary: Informasi kueri tentang gambar VM yang didukung oleh layanan Azure Batch.
description: ''
directCommands:
- uid: az_batch_pool_supported-images_list
  name: az batch pool supported-images list
  summary: Mencantumkan semua Gambar Komputer Virtual yang didukung oleh layanan Azure Batch.
  description: ''
  syntax: >-
    az batch pool supported-images list [--account-endpoint]
                                        [--account-key]
                                        [--account-name]
                                        [--filter]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membuat filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-support-images.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_supported-images_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

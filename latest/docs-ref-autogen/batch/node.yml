  name: az batch node show
  summary: Mendapatkan informasi tentang Simpul Komputasi yang ditentukan.
  description: ''
  syntax: >-
    az batch node show --node-id
                       --pool-id
                       [--account-endpoint]
                       [--account-key]
                       [--account-name]
                       [--select]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi yang ingin Anda dapatkan informasinya.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --select
    summary: Klausa $select OData.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py

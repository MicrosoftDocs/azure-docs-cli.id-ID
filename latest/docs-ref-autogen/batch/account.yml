### YamlMime:AzureCLIGroup
uid: az_batch_account
name: az batch account
summary: Mengelola akun Azure Batch.
description: ''
directCommands:
- uid: az_batch_account_create
  name: buat akun az batch
  summary: Buat akun Batch dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az batch account create --location
                            --name
                            --resource-group
                            [--encryption-key-identifier]
                            [--encryption-key-source {Microsoft.Batch, Microsoft.KeyVault}]
                            [--identity-type {None, SystemAssigned, UserAssigned}]
                            [--keyvault]
                            [--no-wait]
                            [--public-network-access {Disabled, Enabled}]
                            [--storage-account]
                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat membuat akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --encryption-key-identifier
    summary: Bagian dari konfigurasi enkripsi untuk akun Batch. Jalur lengkap ke rahasia versi. Contoh https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053.
    description: ''
  - name: --encryption-key-source
    parameterValueGroup: Microsoft.Batch, Microsoft.KeyVault
    summary: Bagian dari konfigurasi enkripsi untuk akun Batch. Jenis sumber kunci. Dapat berupa Microsoft.Batch atau Microsoft.KeyVault.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Jenis identitas yang digunakan untuk akun Batch.
    description: ''
  - name: --keyvault
    summary: Nama KeyVault atau ID sumber daya yang akan digunakan untuk akun dengan mode alokasi kumpulan 'Langganan Pengguna'.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan untuk mengakses akun Azure Batch. Nilai dapat diaktifkan atau dinonaktifkan.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan atau ID sumber daya yang akan digunakan untuk penyimpanan otomatis.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam format 'key[=value]'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_delete
  name: az batch account delete
  summary: Menghapus akun Batch yang ditentukan.
  description: ''
  syntax: >-
    az batch account delete --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_list
  name: az batch account list
  summary: Mencantumkan akun Batch yang terkait dengan grup langganan atau sumber daya.
  description: ''
  syntax: az batch account list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_login
  name: login akun batch az
  summary: Masuk ke akun Batch melalui Azure Active Directory atau autentikasi Kunci Bersama.
  description: ''
  syntax: >-
    az batch account login --name
                           --resource-group
                           [--shared-key-auth]
                           [--show]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --shared-key-auth
    summary: Menggunakan autentikasi Kunci Bersama, jika tidak ditentukan, autentikasi Azure Active Directory akan digunakan.
    description: ''
  - name: --show
    summary: Tampilkan informasi kredensial untuk akun Batch.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_outbound-endpoints
  name: az batch account outbound-endpoints
  summary: Mencantumkan dependensi jaringan keluar akun.
  description: Cantumkan titik akhir yang dapat dipanggil Simpul Komputasi Batch di bawah Akun Batch ini sebagai bagian dari administrasi layanan Batch. Jika Anda menyebarkan Kumpulan di dalam jaringan virtual yang Anda tentukan, Anda harus memastikan jaringan Anda mengizinkan akses keluar ke titik akhir ini. Kegagalan untuk mengizinkan akses ke titik akhir ini dapat menyebabkan Batch menandai simpul yang terpengaruh sebagai tidak dapat digunakan. Untuk informasi selengkapnya tentang membuat kumpulan di dalam jaringan virtual, lihat https://docs.microsoft.com/azure/batch/batch-virtual-network".
  syntax: >-
    az batch account outbound-endpoints --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_set
  name: penyiapan akun batch az
  summary: Memperbarui properti untuk akun Batch.
  description: ''
  syntax: >-
    az batch account set --name
                         --resource-group
                         [--encryption-key-identifier]
                         [--encryption-key-source]
                         [--identity-type {None, SystemAssigned, UserAssigned}]
                         [--storage-account]
                         [--tags]
  examples:
  - summary: Memperbarui properti untuk akun Batch. (dibuat otomatis)
    syntax: az batch account set --name MyBatchAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --encryption-key-identifier
    summary: Bagian dari konfigurasi enkripsi untuk akun Batch. Jalur lengkap ke rahasia versi. Contoh https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053.
    description: ''
  - name: --encryption-key-source
    summary: Bagian dari konfigurasi enkripsi untuk akun Batch. Jenis sumber kunci. Dapat berupa Microsoft.Batch atau Microsoft.KeyVault.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Jenis identitas yang digunakan untuk akun Batch.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan atau ID sumber daya yang akan digunakan untuk penyimpanan otomatis.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_show
  name: tampilan akun batch az
  summary: Dapatkan akun Batch tertentu atau akun yang saat ini ditetapkan.
  description: ''
  syntax: >-
    az batch account show [--name]
                          [--resource-group]
  examples:
  - summary: Dapatkan akun Batch tertentu atau akun yang saat ini ditetapkan. (dibuat otomatis)
    syntax: az batch account show --name MyBatchAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --name -n
    summary: Nama akun batch yang akan ditampilkan. Jika tidak ditentukan akan menampilkan akun yang saat ini diatur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Jika tidak ditentukan akan menampilkan akun yang saat ini diatur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py

### YamlMime:AzureCLIGroup
uid: az_batch_file
name: az batch file
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-batch-cli-extensions** untuk Azure CLI (versi 2.0.74 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **file batch az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola file input Batch.
description: ''
directCommands:
- uid: az_batch_file_download
  name: az batch file download
  summary: Unduh file atau direktori file tertentu ke jalur penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az batch file download --file-group
                           --local-path
                           [--account-endpoint]
                           [--account-key]
                           [--account-name]
                           [--overwrite]
                           [--remote-path]
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Nama grup file tempat file akan diunduh.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Jalur ke file atau direktori lokal untuk disimpan file unduhan.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --overwrite
    summary: Jika disetel, file yang ada di jalur lokal akan ditimpa.
    description: ''
  - name: --remote-path
    summary: Subdirektori tempat file berada dari jarak jauh.
    description: ''
  - name: --resource-group
    summary: Grup sumber daya akun Batch.
    description: ''
- uid: az_batch_file_upload
  name: az batch file upload
  summary: Upload file atau direktori file tertentu ke jalur penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az batch file upload --file-group
                         --local-path
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--flatten]
                         [--remote-path]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Nama grup file tempat file akan disimpan.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Jalur ke file atau direktori lokal yang akan diunggah - dapat menyertakan pola kartubebas.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --flatten
    summary: Jika diatur, tidak akan mempertahankan struktur direktori lokal dalam penyimpanan.
    description: ''
  - name: --remote-path
    summary: Subdirektori grup di mana file akan diunggah.
    description: ''
  - name: --resource-group
    summary: Grup sumber daya akun Batch.
    description: ''
commands:
- az_batch_file_download
- az_batch_file_upload
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

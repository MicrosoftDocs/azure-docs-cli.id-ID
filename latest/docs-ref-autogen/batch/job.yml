- uid: az_batch_job_reset
  name: az batch job reset
  summary: Memperbarui properti pekerjaan Batch. Properti yang tidak ditentukan yang dapat diperbarui diatur ulang ke defaultnya.
  description: ''
  syntax: >-
    az batch job reset --job-id
                       [--account-endpoint]
                       [--account-key]
                       [--account-name]
                       [--allow-task-preemption]
                       [--if-match]
                       [--if-modified-since]
                       [--if-none-match]
                       [--if-unmodified-since]
                       [--job-max-task-retry-count]
                       [--job-max-wall-clock-time]
                       [--json-file]
                       [--max-parallel-tasks]
                       [--metadata]
                       [--on-all-tasks-complete {noaction, terminatejob}]
                       [--pool-id]
                       [--priority]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang propertinya ingin Anda perbarui.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --allow-task-preemption
    summary: Apakah Tugas dalam pekerjaan ini dapat didahulukan oleh pekerjaan prioritas tinggi lainnya. Jika nilai diatur ke True, pekerjaan prioritas tinggi lainnya yang dikirimkan ke sistem akan diutamakan dan akan dapat mengantrekan ulang tugas dari pekerjaan ini. Anda dapat memperbarui allowTaskPreemption pekerjaan setelah dibuat menggunakan API pekerjaan pembaruan. True jika bendera ada.
    description: ''
  - name: --if-match
    summary: Nilai ETag yang terkait dengan versi sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika ETag sumber daya saat ini pada layanan sama persis dengan nilai yang ditentukan oleh klien.
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-none-match
    summary: Nilai ETag yang terkait dengan versi sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika ETag sumber daya saat ini pada layanan tidak cocok dengan nilai yang ditentukan oleh klien.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --job-max-task-retry-count
    summary: Jumlah maksimum setiap Tugas dapat dicoba kembali. Layanan Batch mencoba kembali Tugas jika kode keluarnya bukan nol. Perhatikan bahwa nilai ini secara khusus mengontrol jumlah percobaan kembali. Layanan Batch akan mencoba setiap Tugas sekali, dan kemudian dapat mencoba kembali hingga batas ini. Misalnya, jika jumlah coba lagi maksimum adalah 3, Batch mencoba Tugas hingga 4 kali (satu percobaan awal dan 3 percobaan ulang). Jika jumlah percobaan kembali maksimum adalah 0, layanan Batch tidak mencoba kembali Tugas. Jika jumlah percobaan kembali maksimum adalah -1, layanan Batch mencoba kembali Tugas tanpa batas. Nilai defaultnya adalah 0 (tidak ada percobaan kembali).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Jika Pekerjaan tidak selesai dalam batas waktu, layanan Batch menghentikannya dan Tugas apa pun yang masih berjalan. Dalam hal ini, alasan penghentiannya adalah MaxWallClockTimeExpiry. Jika properti ini tidak ditentukan, tidak ada batas waktu berapa lama Pekerjaan dapat berjalan. Format yang diharapkan adalah durasi ISO-8601.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi parameter pembaruan pekerjaan di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --max-parallel-tasks
    summary: 'Jumlah maksimum tugas yang dapat dijalankan secara paralel untuk pekerjaan tersebut. Nilai maxParallelTasks harus -1 atau lebih besar dari 0 jika ditentukan. Jika tidak ditentukan, nilai defaultnya adalah -1, yang berarti tidak ada batasan jumlah tugas yang dapat dijalankan sekaligus. Anda dapat memperbarui maxParallelTasks pekerjaan setelah dibuat menggunakan API pekerjaan pembaruan. Nilai default: -1 .'
    description: ''
  - name: --metadata
    summary: Jika dihilangkan, dibutuhkan nilai default dari daftar kosong; berlaku, metadata yang ada dihapus. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --on-all-tasks-complete
    parameterValueGroup: noaction, terminatejob
    summary: Tindakan yang harus dilakukan layanan Batch ketika semua Tugas dalam Pekerjaan dalam status selesai. Jika dihilangkan, perilaku penyelesaian diatur ke noaction. Jika nilai saat ini dihentikan, ini adalah kesalahan karena perilaku penyelesaian Pekerjaan mungkin tidak diubah dari penghentian pekerjaan menjadi simpul. Anda tidak boleh mengubah nilai dari terminatejob menjadi noaction - yaitu, setelah Anda melibatkan penghentian Pekerjaan otomatis, Anda tidak dapat menonaktifkannya lagi. Jika Anda mencoba melakukan ini, permintaan gagal dan Batch mengembalikan kode status 400 (Permintaan Buruk) dan respons kesalahan 'nilai properti tidak valid'. Jika Anda tidak menentukan elemen ini dalam permintaan PUT, elemen ini setara dengan noaction yang diteruskan. Ini adalah kesalahan jika nilai saat ini dihentikan.
    description: ''
  - name: --pool-id
    summary: Id kumpulan yang ada. Semua tugas pekerjaan akan berjalan pada kumpulan yang ditentukan.
    description: ''
  - name: --prioritas
    summary: Prioritas Pekerjaan. Nilai prioritas dapat berkisar dari -1000 hingga 1000, dengan -1000 menjadi prioritas terendah dan 1000 menjadi prioritas tertinggi. Jika dihilangkan, nilai tersebut diatur ke nilai default 0.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_job_set
  name: set pekerjaan az batch
  summary: Memperbarui properti pekerjaan Batch. Memperbarui properti dalam subgrup akan mereset properti yang tidak ditentukan dari grup tersebut.
  description: ''
  syntax: >-
    az batch job set --job-id
                     [--account-endpoint]
                     [--account-key]
                     [--account-name]
                     [--allow-task-preemption]
                     [--if-match]
                     [--if-modified-since]
                     [--if-none-match]
                     [--if-unmodified-since]
                     [--job-max-task-retry-count]
                     [--job-max-wall-clock-time]
                     [--json-file]
                     [--max-parallel-tasks]
                     [--metadata]
                     [--on-all-tasks-complete {noaction, terminatejob}]
                     [--pool-id]
                     [--priority]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan yang propertinya ingin Anda perbarui.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --allow-task-preemption
    summary: Apakah Tugas dalam pekerjaan ini dapat didahulukan oleh pekerjaan prioritas tinggi lainnya. Jika nilai diatur ke True, pekerjaan prioritas tinggi lainnya yang dikirimkan ke sistem akan diutamakan dan akan dapat mengantrekan ulang tugas dari pekerjaan ini. Anda dapat memperbarui allowTaskPreemption pekerjaan setelah dibuat menggunakan API pekerjaan pembaruan. Tentukan 'true' atau 'false' untuk memperbarui properti.
    description: ''
  - name: --if-match
    summary: Nilai ETag yang terkait dengan versi sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika ETag sumber daya saat ini pada layanan sama persis dengan nilai yang ditentukan oleh klien.
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-none-match
    summary: Nilai ETag yang terkait dengan versi sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika ETag sumber daya saat ini pada layanan tidak cocok dengan nilai yang ditentukan oleh klien.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --job-max-task-retry-count
    summary: Jumlah maksimum setiap Tugas dapat dicoba kembali. Layanan Batch mencoba kembali Tugas jika kode keluarnya bukan nol. Perhatikan bahwa nilai ini secara khusus mengontrol jumlah percobaan kembali. Layanan Batch akan mencoba setiap Tugas sekali, dan kemudian dapat mencoba kembali hingga batas ini. Misalnya, jika jumlah coba lagi maksimum adalah 3, Batch mencoba Tugas hingga 4 kali (satu percobaan awal dan 3 percobaan ulang). Jika jumlah percobaan kembali maksimum adalah 0, layanan Batch tidak mencoba kembali Tugas. Jika jumlah percobaan kembali maksimum adalah -1, layanan Batch mencoba kembali Tugas tanpa batas. Nilai defaultnya adalah 0 (tidak ada percobaan kembali).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Jika Pekerjaan tidak selesai dalam batas waktu, layanan Batch menghentikannya dan Tugas apa pun yang masih berjalan. Dalam hal ini, alasan penghentiannya adalah MaxWallClockTimeExpiry. Jika properti ini tidak ditentukan, tidak ada batas waktu berapa lama Pekerjaan dapat berjalan. Format yang diharapkan adalah durasi ISO-8601.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi parameter patch pekerjaan di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --max-parallel-tasks
    summary: Jumlah maksimum tugas yang dapat dijalankan secara paralel untuk pekerjaan tersebut. Nilai maxParallelTasks harus -1 atau lebih besar dari 0 jika ditentukan. Jika tidak ditentukan, nilai defaultnya adalah -1, yang berarti tidak ada batasan jumlah tugas yang dapat dijalankan sekaligus. Anda dapat memperbarui maxParallelTasks pekerjaan setelah dibuat menggunakan API pekerjaan pembaruan.
    description: ''
  - name: --metadata
    summary: Jika dihilangkan, metadata Pekerjaan yang ada dibiarkan tidak berubah. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --on-all-tasks-complete
    parameterValueGroup: noaction, terminatejob
    summary: Tindakan yang harus dilakukan layanan Batch ketika semua Tugas dalam Pekerjaan dalam status selesai. Jika dihilangkan, perilaku penyelesaian dibiarkan tidak berubah. Anda tidak boleh mengubah nilai dari terminatejob menjadi noaction - yaitu, setelah Anda melibatkan penghentian Pekerjaan otomatis, Anda tidak dapat menonaktifkannya lagi. Jika Anda mencoba melakukan ini, permintaan gagal dengan respons kesalahan 'nilai properti tidak valid'; jika Anda memanggil REST API secara langsung, kode status HTTP adalah 400 (Permintaan Buruk).
    description: ''
  - name: --pool-id
    summary: Id kumpulan yang ada. Semua tugas pekerjaan akan berjalan pada kumpulan yang ditentukan.
    description: ''
  - name: --prioritas
    summary: Prioritas Pekerjaan. Nilai prioritas dapat berkisar dari -1000 hingga 1000, dengan -1000 menjadi prioritas terendah dan 1000 menjadi prioritas tertinggi. Jika dihilangkan, prioritas Pekerjaan dibiarkan tidak berubah.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_job_show
  name: tampilkan pekerjaan az batch
  summary: Mendapatkan informasi tentang Pekerjaan yang ditentukan.
  description: ''
  syntax: >-
    az batch job show --job-id
                      [--account-endpoint]

### YamlMime:AzureCLIGroup
uid: az_batch_location
name: lokasi batch az
summary: Mengelola opsi layanan Batch untuk langganan di tingkat wilayah.
description: ''
directCommands:
- uid: az_batch_location_list-skus
  name: az batch location list-skus
  summary: Mencantumkan SKU komputer virtual yang tersedia di lokasi.
  description: ''
  syntax: >-
    az batch location list-skus --location
                                [--filter]
                                [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah untuk menampilkan SKU VM Batch yang tersedia.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData. Properti yang valid untuk pemfilteran adalah "familyName".
    description: ''
  - name: --maxresults
    summary: Jumlah maksimum item yang akan dikembalikan dalam respons.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_location_list-skus
- az_batch_location_quotas
- az_batch_location_quotas_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

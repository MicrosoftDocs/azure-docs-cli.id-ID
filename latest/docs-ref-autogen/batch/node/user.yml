### YamlMime:AzureCLIGroup
uid: az_batch_node_user
name: az batch node user
summary: Mengelola akun pengguna dari simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_user_create
  name: az batch node user create
  summary: Tambahkan akun pengguna ke simpul komputasi Batch.
  description: ''
  syntax: >-
    az batch node user create --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--expiry-time]
                              [--is-admin]
                              [--json-file]
                              [--name]
                              [--password]
                              [--ssh-public-key]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID komputer tempat Anda ingin membuat Akun pengguna.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --expiry-time
    summary: Jika dihilangkan, defaultnya adalah 1 hari dari waktu saat ini. Untuk Simpul Komputasi Linux, expiryTime memiliki presisi hingga sehari. Format yang diharapkan adalah tanda waktu ISO-8601.
    description: ''
  - name: --is-admin
    summary: Apakah Akun harus menjadi administrator pada Simpul Komputasi. Nilai defaultnya adalah false. Benar jika bendera ada.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi pengguna di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --name
    summary: Wajib diisi.
    description: ''
  - name: --password
    summary: Kata sandi diperlukan untuk Windows Simpul Komputasi (yang dibuat dengan 'cloudServiceConfiguration', atau dibuat dengan 'virtualMachineConfiguration' menggunakan referensi Gambar Windows). Untuk Simpul Komputasi Linux, kata sandi dapat secara opsional ditentukan bersama dengan properti sshPublicKey.
    description: ''
  - name: --ssh-public-key
    summary: Kunci publik harus kompatibel dengan pengodean OpenSSH dan harus dikodekan base 64. Properti ini hanya dapat ditentukan untuk Simpul Komputasi Linux. Jika ini ditentukan untuk Simpul Komputasi Windows, maka layanan Batch menolak permintaan; jika Anda memanggil REST API secara langsung, kode status HTTP adalah 400 (Permintaan Buruk).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_delete
  name: az batch node user delete
  summary: Menghapus Akun pengguna dari Simpul Komputasi yang ditentukan.
  description: Anda dapat menghapus Akun pengguna ke Simpul Komputasi hanya saat berada dalam status menganggur atau berjalan.
  syntax: >-
    az batch node user delete --node-id
                              --pool-id
                              --user-name
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID komputer tempat Anda ingin menghapus Akun pengguna.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Nama Akun pengguna yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_reset
  name: az batch node user reset
  summary: Memperbarui properti akun pengguna pada simpul komputasi Batch. Properti yang tidak ditentukan yang dapat diperbarui diatur ulang ke defaultnya.
  description: ''
  syntax: >-
    az batch node user reset --node-id
                             --pool-id
                             --user-name
                             [--account-endpoint]
                             [--account-key]
                             [--account-name]
                             [--expiry-time]
                             [--json-file]
                             [--password]
                             [--ssh-public-key]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID komputer tempat Anda ingin memperbarui Akun pengguna.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Nama Akun pengguna yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --expiry-time
    summary: Jika dihilangkan, defaultnya adalah 1 hari dari waktu saat ini. Untuk Simpul Komputasi Linux, expiryTime memiliki presisi hingga sehari. Format yang diharapkan adalah tanda waktu ISO-8601.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi parameter pengguna pembaruan simpul di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --password
    summary: Kata sandi diperlukan untuk Windows Simpul Komputasi (yang dibuat dengan 'cloudServiceConfiguration', atau dibuat dengan 'virtualMachineConfiguration' menggunakan referensi Gambar Windows). Untuk Simpul Komputasi Linux, kata sandi dapat secara opsional ditentukan bersama dengan properti sshPublicKey. Jika dihilangkan, kata sandi yang ada akan dihapus.
    description: ''
  - name: --ssh-public-key
    summary: Kunci publik harus kompatibel dengan pengodean OpenSSH dan harus dikodekan base 64. Properti ini hanya dapat ditentukan untuk Simpul Komputasi Linux. Jika ini ditentukan untuk Simpul Komputasi Windows, maka layanan Batch menolak permintaan; jika Anda memanggil REST API secara langsung, kode status HTTP adalah 400 (Permintaan Buruk). Jika dihilangkan, kunci umum SSH yang ada akan dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_user_create
- az_batch_node_user_delete
- az_batch_node_user_reset
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

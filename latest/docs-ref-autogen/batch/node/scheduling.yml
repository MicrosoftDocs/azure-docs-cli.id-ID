### YamlMime:AzureCLIGroup
uid: az_batch_node_scheduling
name: az batch node scheduling
summary: Mengelola penjadwalan tugas untuk simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_scheduling_disable
  name: az batch node scheduling disable
  summary: Menonaktifkan Penjadwalan tugas pada Simpul Komputasi yang ditentukan.
  description: Anda dapat menonaktifkan Penjadwalan tugas pada Simpul Komputasi hanya jika status penjadwalan saat ini diaktifkan.
  syntax: >-
    az batch node scheduling disable --node-id
                                     --pool-id
                                     [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
                                     [--node-disable-scheduling-option {requeue, taskcompletion, terminate}]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi tempat Anda ingin menonaktifkan Penjadwalan tugas.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --node-disable-scheduling-option
    parameterValueGroup: requeue, taskcompletion, terminate
    summary: Nilai defaultnya adalah mengantri-ulang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_scheduling_enable
  name: az batch node scheduling enable
  summary: Mengaktifkan Penjadwalan tugas pada Simpul Komputasi yang ditentukan.
  description: Anda dapat mengaktifkan Penjadwalan tugas pada Simpul Komputasi hanya jika status penjadwalan saat ini dinonaktifkan.
  syntax: >-
    az batch node scheduling enable --node-id
                                    --pool-id
                                    [--account-endpoint]
                                    [--account-key]
                                    [--account-name]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi tempat Anda ingin mengaktifkan Penjadwalan tugas.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_scheduling_disable

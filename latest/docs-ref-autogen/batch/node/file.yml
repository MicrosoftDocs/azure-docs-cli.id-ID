### YamlMime:AzureCLIGroup
uid: az_batch_node_file
name: az batch node file
summary: Mengelola file simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_file_delete
  name: az batch node file delete
  summary: Menghapus file yang ditentukan dari Simpul Komputasi.
  description: ''
  syntax: >-
    az batch node file delete --file-path
                              --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--recursive]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: Jalur ke file atau direktori yang ingin Anda hapus.
    description: ''
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi tempat Anda ingin menghapus file.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --rekursif
    summary: Apakah akan menghapus turunan direktori. Jika parameter filePath mewakili direktori alih-alih file, Anda dapat mengatur rekursif ke true untuk menghapus direktori dan semua file dan subdirektori di dalamnya. Jika rekursif salah, direktori harus kosong atau penghapusan akan gagal.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_file_download
  name: az batch node file download
  summary: Unduh konten file simpul.
  description: ''
  syntax: >-
    az batch node file download --destination
                                --file-path
                                --node-id
                                --pool-id
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--end-range]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--start-range]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Jalur ke file atau direktori tujuan.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Jalur ke file Simpul Komputasi yang ingin Anda dapatkan kontennya.
    description: ''
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi yang berisi file.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --end-range
    summary: Rentang byte yang akan diambil. Jika tidak diatur, file akan diambil ke akhir.
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --start-range
    summary: Rentang byte yang akan diambil. Jika tidak diatur, file akan diambil dari awal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_file_list
  name: az batch node file list
  summary: Mencantumkan semua file dalam direktori Tugas pada Simpul Komputasi yang ditentukan.
  description: ''
  syntax: >-
    az batch node file list --node-id
                            --pool-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--filter]
                            [--recursive]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi yang filenya ingin Anda cantumkan.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membuat filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-compute-node-files.
    description: ''
  - name: --rekursif
    summary: Apakah akan mencantumkan turunan direktori.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_file_show
  name: az batch node file show
  summary: Mendapatkan properti dari file Simpul Komputasi yang ditentukan.
  description: ''
  syntax: >-
    az batch node file show --file-path
                            --node-id
                            --pool-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--if-modified-since]
                            [--if-unmodified-since]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: Jalur ke file Simpul Komputasi yang ingin Anda dapatkan propertinya.
    description: ''
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi yang berisi file.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-modified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan telah dimodifikasi sejak waktu yang ditentukan.
    description: ''
  - name: --if-unmodified-since
    summary: Tanda waktu yang menunjukkan waktu modifikasi terakhir sumber daya yang diketahui oleh klien. Operasi akan dilakukan hanya jika sumber daya pada layanan belum dimodifikasi sejak waktu yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_file_delete
- az_batch_node_file_download
- az_batch_node_file_list

### YamlMime:AzureCLIGroup
uid: az_batch_node_service-logs
name: az batch node service-logs
summary: Mengelola file log layanan dari simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_service-logs_upload
  name: az batch node service-logs upload
  summary: Upload Azure Batch file log layanan dari Simpul Komputasi yang ditentukan ke Azure Blob Storage.
  description: Ini untuk mengumpulkan Azure Batch file log layanan secara otomatis dari Simpul Komputasi jika Anda mengalami kesalahan dan ingin meningkatkan ke dukungan Azure. File log layanan Azure Batch harus dibagikan dengan dukungan Azure untuk membantu dalam men-debug masalah dengan layanan Batch.
  syntax: >-
    az batch node service-logs upload --node-id
                                      --pool-id
                                      [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--container-url]
                                      [--end-time]
                                      [--json-file]
                                      [--resource-id]
                                      [--start-time]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi tempat Anda ingin mengunggah file log layanan Azure Batch.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --container-url
    summary: Wajib diisi. Jika identitas terkelola yang ditetapkan pengguna tidak digunakan, URL harus menyertakan Tanda Tangan Akses Bersama (SAS) yang memberikan izin tulis ke kontainer. Durasi SAS harus memungkinkan cukup waktu agar unggahan selesai. Waktu mulai untuk SAS bersifat opsional dan disarankan untuk tidak ditentukan.
    description: ''
  - name: --end-time
    summary: File log apa pun yang berisi pesan log dalam rentang waktu akan diunggah. Ini berarti bahwa operasi mungkin mengambil lebih banyak log daripada yang diminta karena seluruh file log selalu diunggah, tetapi operasi tidak boleh mengambil lebih sedikit log daripada yang diminta. Jika dihilangkan, defaultnya adalah mengunggah semua log yang tersedia setelah startTime. Format yang diharapkan adalah tanda waktu ISO-8601.
    description: ''
  - name: --json-file
    summary: File yang berisi spesifikasi konfigurasi log layanan batch unggahan di JSON (diformat agar sesuai dengan isi REST API masing-masing). Jika parameter ini ditentukan, semua Argumen '{group_title(arg[0])} diabaikan.
    description: ''
  - name: --resource-id
    summary: Id sumber daya ARM dari identitas yang ditetapkan pengguna.
    description: ''
  - name: --start-time
    summary: Wajib diisi. File log apa pun yang berisi pesan log dalam rentang waktu akan diunggah. Ini berarti bahwa operasi mungkin mengambil lebih banyak log daripada yang diminta karena seluruh file log selalu diunggah, tetapi operasi tidak boleh mengambil lebih sedikit log daripada yang diminta. Format yang diharapkan adalah tanda waktu ISO-8601.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_service-logs_upload
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

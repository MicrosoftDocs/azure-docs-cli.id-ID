### YamlMime:AzureCLIGroup
uid: az_batch_node_remote-desktop
name: az batch node remote-desktop
summary: Ambil file protokol desktop jarak jauh untuk simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_remote-desktop_download
  name: unduhan desktop jarak jauh simpul batch az
  summary: Mendapatkan file Protokol Desktop Jauh untuk Simpul Komputasi yang ditentukan.
  description: Sebelum dapat mengakses Simpul Komputasi dengan menggunakan file RDP, Anda harus membuat Akun pengguna di Simpul Komputasi. API ini hanya dapat dipanggil pada Kumpulan yang dibuat dengan konfigurasi layanan cloud. Untuk Kumpulan yang dibuat dengan konfigurasi komputer virtual, lihat API GetRemoteLoginSettings.
  syntax: >-
    az batch node remote-desktop download --destination
                                          --node-id
                                          --pool-id
                                          [--account-endpoint]
                                          [--account-key]
                                          [--account-name]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Jalur ke file atau direktori tujuan.
    description: ''
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi yang ingin Anda dapatkan file Protokol Desktop Jauhnya.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_remote-desktop_download
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

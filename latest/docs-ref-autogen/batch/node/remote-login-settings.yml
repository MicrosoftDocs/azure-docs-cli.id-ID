### YamlMime:AzureCLIGroup
uid: az_batch_node_remote-login-settings
name: az batch node remote-login-settings
summary: Ambil pengaturan masuk jarak jauh untuk simpul komputasi Batch.
description: ''
directCommands:
- uid: az_batch_node_remote-login-settings_show
  name: az batch node remote-login-settings show
  summary: Mendapatkan pengaturan yang diperlukan untuk masuk jarak jauh ke Simpul Komputasi.
  description: Sebelum dapat masuk dari jarak jauh ke Simpul Komputasi menggunakan pengaturan masuk jarak jauh, Anda harus membuat Akun pengguna di Simpul Komputasi. API ini hanya dapat dipanggil pada Kumpulan yang dibuat dengan properti konfigurasi komputer virtual. Untuk Kumpulan yang dibuat dengan konfigurasi layanan cloud, lihat API GetRemoteDesktop.
  syntax: >-
    az batch node remote-login-settings show --node-id
                                             --pool-id
                                             [--account-endpoint]
                                             [--account-key]
                                             [--account-name]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID Simpul Komputasi untuk mendapatkan pengaturan masuk jarak jauh.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID Kumpulan yang berisi Simpul Komputasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_remote-login-settings_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_batch_private-link-resource
name: az batch private-link-resource
summary: Mengelola Sumber Daya Link privat akun Batch.
description: ''
directCommands:
- uid: az_batch_private-link-resource_list
  name: az batch private-link-resource list
  summary: Cantumkan semua sumber daya tautan privat di akun yang ditentukan.
  description: ''
  syntax: >-
    az batch private-link-resource list --account-name
                                        --resource-group
                                        [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah maksimum item yang akan dikembalikan dalam respons.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_private-link-resource_show
  name: az batch private-link-resource show
  summary: Dapatkan informasi tentang sumber daya tautan privat yang ditentukan.
  description: ''
  syntax: >-
    az batch private-link-resource show --account-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_private-link-resource_list
- az_batch_private-link-resource_show

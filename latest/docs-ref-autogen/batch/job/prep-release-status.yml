### YamlMime:AzureCLIGroup
uid: az_batch_job_prep-release-status
name: az batch job prep-release-status
summary: Lihat status tugas persiapan dan rilis pekerjaan Batch.
description: ''
directCommands:
- uid: az_batch_job_prep-release-status_list
  name: az batch job prep-release-status list
  summary: Mencantumkan status eksekusi Tugas Persiapan Pekerjaan dan Rilis Pekerjaan untuk Pekerjaan yang ditentukan di seluruh Simpul Komputasi tempat Pekerjaan telah berjalan.
  description: API ini mengembalikan status Tugas Persiapan Pekerjaan dan Pelepasan Pekerjaan pada semua Simpul Komputasi yang telah menjalankan Tugas Persiapan Pekerjaan atau Rilis Pekerjaan. Ini termasuk Simpul Komputasi yang sejak saat itu telah dihapus dari Kumpulan. Jika API ini dipanggil pada Pekerjaan yang tidak memiliki Persiapan Pekerjaan atau Tugas Rilis Pekerjaan, layanan Batch mengembalikan kode status HTTP 409 (Konflik) dengan kode kesalahan JobPreparationTaskNotSpecified.
  syntax: >-
    az batch job prep-release-status list --job-id
                                          [--account-endpoint]
                                          [--account-key]
                                          [--account-name]
                                          [--filter]
                                          [--select]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membuat filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-job-preparation-and-release-status.
    description: ''
  - name: --select
    summary: Klausa $select OData.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_job_prep-release-status_list

### YamlMime:AzureCLIGroup
uid: az_batch_job_task-counts
name: az batch job task-counts
summary: Lihat jumlah tugas dan slot dalam pekerjaan Batch dan statusnya.
description: ''
directCommands:
- uid: az_batch_job_task-counts_show
  name: az batch job task-counts show
  summary: Mendapatkan jumlah Tugas untuk Pekerjaan yang ditentukan.
  description: Jumlah tugas menyediakan hitungan Tugas dengan status Tugas aktif, berjalan, atau selesai, dan hitungan Tugas yang berhasil atau gagal. Tugas dalam status persiapan dihitung sebagai berjalan. Perhatikan bahwa angka yang dikembalikan mungkin tidak selalu diperbarui. Jika Anda memerlukan jumlah tugas yang tepat, gunakan kueri daftar.
  syntax: >-
    az batch job task-counts show --job-id
                                  [--account-endpoint]
                                  [--account-key]
                                  [--account-name]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID Pekerjaan.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_job_task-counts_show

### YamlMime:AzureCLIGroup
uid: az_batch_certificate
name: sertifikat batch az
summary: Mengelola sertifikat Batch.
description: ''
directCommands:
- uid: az_batch_certificate_create
  name: az batch certificate create
  summary: Tambahkan sertifikat ke akun Batch.
  description: ''
  syntax: >-
    az batch certificate create --certificate-file
                                --thumbprint
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--password]
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: 'File sertifikat: file cer atau file pfx.'
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Thumbprint sertifikat.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --password
    summary: Kata sandi untuk mengakses kunci privat sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_delete
  name: az batch certificate delete
  summary: Menghapus sertifikat dari akun Batch.
  description: ''
  syntax: >-
    az batch certificate delete --thumbprint
                                [--abort]
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Thumbprint sertifikat.
    description: ''
  optionalParameters:
  - name: --abort
    summary: Batalkan operasi penghapusan sertifikat yang gagal.
    description: ''
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_list
  name: az batch certificate list
  summary: Mencantumkan semua Sertifikat yang telah ditambahkan ke Akun yang ditentukan.
  description: ''
  syntax: >-
    az batch certificate list [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--filter]
                              [--select]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Klausa $filter OData. Untuk informasi selengkapnya tentang membangun filter ini, lihat https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-certificates.
    description: ''
  - name: --select
    summary: Klausa $select OData.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_show
  name: az batch certificate show
  summary: Mendapatkan informasi tentang Sertifikat yang ditentukan.
  description: ''
  syntax: >-
    az batch certificate show --thumbprint
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--select]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Thumbprint sertifikat.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --select
    summary: Klausa $select OData.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_certificate_create
- az_batch_certificate_delete
- az_batch_certificate_list
- az_batch_certificate_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_batch_application
name: aplikasi az batch
summary: Mengelola aplikasi Batch.
description: ''
directCommands:
- uid: az_batch_application_create
  name: pembuatan aplikasi az batch
  summary: Menambahkan aplikasi ke akun Batch yang ditentukan.
  description: ''
  syntax: >-
    az batch application create --application-name
                                --name
                                --resource-group
                                [--parameters]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Parameter untuk permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_delete
  name: az batch application delete
  summary: Menghapus aplikasi.
  description: ''
  syntax: >-
    az batch application delete --application-name
                                --name
                                --resource-group
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_list
  name: az batch application list
  summary: Mencantumkan semua aplikasi di akun yang ditentukan.
  description: ''
  syntax: >-
    az batch application list --name
                              --resource-group
                              [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah maksimum item yang akan dikembalikan dalam respons.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_set
  name: set aplikasi az batch
  summary: Memperbarui properti untuk aplikasi Batch.
  description: ''
  syntax: >-
    az batch application set --application-name
                             --name
                             --resource-group
                             [--allow-updates]
                             [--default-version]
                             [--display-name]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --allow-update
    summary: Tentukan untuk menunjukkan apakah paket dalam aplikasi mungkin ditimpa menggunakan string versi yang sama. Tentukan 'true' atau 'false' untuk memperbarui properti.
    description: ''
  - name: --default-version
    summary: Tentukan paket mana yang akan digunakan jika klien meminta aplikasi tetapi tidak menentukan versi.
    description: ''
  - name: --display-name
    summary: Tentukan nama tampilan untuk aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_show
  name: az batch application show
  summary: Mendapatkan informasi tentang aplikasi yang ditentukan.
  description: ''
  syntax: >-
    az batch application show --application-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_application_create
- az_batch_application_delete
- az_batch_application_list
- az_batch_application_package
- az_batch_application_package_activate
- az_batch_application_package_create
- az_batch_application_package_delete
- az_batch_application_package_list
- az_batch_application_package_show
- az_batch_application_set
- az_batch_application_show
- az_batch_application_summary
- az_batch_application_summary_list
- az_batch_application_summary_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_batch_application_summary
name: ringkasan aplikasi batch az
summary: Lihat ringkasan paket aplikasi Batch.
description: ''
directCommands:
- uid: az_batch_application_summary_list
  name: az batch application summary list
  summary: Mencantumkan semua aplikasi yang tersedia di akun yang ditentukan.
  description: Operasi ini hanya mengembalikan aplikasi dan versi yang tersedia untuk digunakan pada simpul komputasi; yaitu, yang dapat digunakan dalam referensi paket aplikasi. Untuk informasi administrator tentang aplikasi dan versi yang belum tersedia untuk menghitung simpul, gunakan perintah portal Azure atau 'az batch application list'.
  syntax: >-
    az batch application summary list [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_summary_show
  name: az batch application summary show
  summary: Mendapatkan informasi tentang aplikasi yang ditentukan.
  description: Operasi ini hanya mengembalikan aplikasi dan versi yang tersedia untuk digunakan pada simpul komputasi; yaitu, yang dapat digunakan dalam referensi paket aplikasi. Untuk informasi administrator tentang aplikasi dan versi yang belum tersedia untuk menghitung simpul, gunakan perintah portal Azure atau 'az batch application list'.
  syntax: >-
    az batch application summary show --application-id
                                      [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
  requiredParameters:
  - isRequired: true
    name: --application-id
    summary: ID Aplikasi.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur berdasarkan variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_application_summary_list
- az_batch_application_summary_show

### YamlMime:AzureCLIGroup
uid: az_batch_application_package
name: paket aplikasi az batch
summary: Mengelola paket aplikasi Batch.
description: ''
directCommands:
- uid: az_batch_application_package_activate
  name: az batch application package activate
  summary: Mengaktifkan paket aplikasi Batch.
  description: Langkah ini tidak perlu jika paket telah berhasil diaktifkan oleh `create` perintah .
  syntax: >-
    az batch application package activate --application-name
                                          --format
                                          --name
                                          --resource-group
                                          --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --format
    summary: Format file biner paket aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --version-name
    summary: Nama versi aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_create
  name: pembuatan paket aplikasi az batch
  summary: Buat catatan paket aplikasi Batch dan aktifkan.
  description: ''
  syntax: >-
    az batch application package create --application-name
                                        --name
                                        --package-file
                                        --resource-group
                                        --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --package-file
    summary: Jalur paket aplikasi dalam format zip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --version-name
    summary: Nama versi aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_delete
  name: az batch application package delete
  summary: Menghapus rekaman paket aplikasi dan file biner terkait.
  description: ''
  syntax: >-
    az batch application package delete --application-name
                                        --name
                                        --resource-group
                                        --version-name
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --version-name
    summary: Versi aplikasi.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_list
  name: az batch application package list
  summary: Mencantumkan semua paket aplikasi dalam aplikasi yang ditentukan.
  description: ''
  syntax: >-
    az batch application package list --application-name
                                      --name
                                      --resource-group
                                      [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah maksimum item yang akan dikembalikan dalam respons.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_show
  name: az batch application package show
  summary: Mendapatkan informasi tentang paket aplikasi yang ditentukan.
  description: ''
  syntax: >-
    az batch application package show --application-name
                                      --name
                                      --resource-group
                                      --version-name
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi. Ini harus unik dalam akun.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --version-name
    summary: Versi aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_application_package_activate
- az_batch_application_package_create
- az_batch_application_package_delete
- az_batch_application_package_list
- az_batch_application_package_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_maps_creator
name: az maps creator
summary: Mengelola pembuat dengan peta.
description: ''
directCommands:
- uid: az_maps_creator_create
  name: az maps creator create
  summary: Buat sumber daya Peta Creator. Sumber daya pembuat akan mengelola sumber daya Azure yang diperlukan untuk mengisi sekumpulan data pemetaan kustom. Ini mengharuskan akun ada sebelum dapat dibuat.
  description: ''
  syntax: >-
    az maps creator create --account-name
                           --creator-name
                           --resource-group
                           --storage-units
                           [--location]
                           [--tags]
  examples:
  - summary: Buat Sumber Daya Pembuat
    syntax: az maps creator create --location "eastus2" --storage-units 5 --tags test="true" --account-name "myMapsAccount" --creator-name "myCreator" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun peta.
    description: ''
  - isRequired: true
    name: --creator-name
    summary: Nama instans Peta Creator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --storage-units
    summary: Unit penyimpanan yang akan dialokasikan. Nilai bilangan bulat dari 1 hingga 100, inklusif.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_creator_delete
  name: az maps creator delete
  summary: Menghapus sumber daya Peta Creator.
  description: ''
  syntax: >-
    az maps creator delete [--account-name]
                           [--creator-name]
                           [--ids]
                           [--resource-group]
                           [--yes]
  examples:
  - summary: Hapus Sumber Daya Pembuat
    syntax: az maps creator delete --account-name "myMapsAccount" --creator-name "myCreator" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --account-name --name -n
    summary: Nama akun peta.
    description: ''
  - name: --creator-name
    summary: Nama instans Peta Creator.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_creator_list
  name: az maps creator list
  summary: Dapatkan semua instans Pembuat untuk Akun Azure Maps.
  description: ''
  syntax: >-
    az maps creator list --account-name
                         --resource-group
  examples:
  - summary: Cantumkan Sumber Daya Pembuat Menurut Akun
    syntax: az maps creator list --account-name "myMapsAccount" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun peta.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_creator_show
  name: az maps creator show
  summary: Dapatkan sumber daya Peta Creator.
  description: ''
  syntax: >-
    az maps creator show [--account-name]
                         [--creator-name]
                         [--ids]
                         [--resource-group]
  examples:
  - summary: Dapatkan Sumber Daya Pembuat
    syntax: az maps creator show --account-name "myMapsAccount" --creator-name "myCreator" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --account-name --name -n
    summary: Nama akun peta.
    description: ''
  - name: --creator-name
    summary: Nama instans Peta Creator.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_creator_update
  name: az maps creator update
  summary: Memperbarui sumber daya Peta Creator. Hanya subset parameter yang dapat diperbarui setelah pembuatan, seperti Tag.
  description: ''
  syntax: >-
    az maps creator update [--account-name]
                           [--creator-name]
                           [--ids]
                           [--resource-group]
                           [--storage-units]
                           [--tags]
  examples:
  - summary: Perbarui Sumber Daya Pembuat
    syntax: az maps creator update --storage-units 10 --tags specialTag="true" --account-name "myMapsAccount" --creator-name "myCreator" --resource-group "myResourceGroup"
  optionalParameters:
  - name: --account-name --name -n
    summary: Nama akun peta.
    description: ''
  - name: --creator-name
    summary: Nama instans Peta Creator.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --storage-units
    summary: Unit penyimpanan yang akan dialokasikan. Nilai bilangan bulat dari 1 hingga 100, inklusif.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py

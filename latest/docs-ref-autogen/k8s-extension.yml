### YamlMime:AzureCLIGroup
uid: az_k8s-extension
name: az k8s-extension
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **k8s-extension** untuk Azure CLI (versi 2.24.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az k8s-extension** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Ekstensi Kubernetes.
description: ''
directCommands:
- uid: az_k8s-extension_create
  name: az k8s-extension create
  summary: Buat Ekstensi Kubernetes.
  description: ''
  syntax: >-
    az k8s-extension create --cluster-name
                            --cluster-type {appliances, connectedClusters, managedClusters}
                            --extension-type
                            --name
                            --resource-group
                            [--auto-upgrade {false, true}]
                            [--config]
                            [--config-file]
                            [--config-protected]
                            [--config-protected-file]
                            [--no-wait]
                            [--release-namespace]
                            [--release-train]
                            [--scope {cluster, namespace}]
                            [--target-namespace]
                            [--version]
  examples:
  - summary: Membuat Ekstensi Kubernetes
    syntax: az k8s-extension create --resource-group my-resource-group --cluster-name mycluster --cluster-type connectedClusters --name myextension --extension-type microsoft.openservicemesh --scope cluster --release-train stable
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Tentukan kluster Arc atau kluster terkelola AKS atau appliance Arc.
    description: ''
  - isRequired: true
    name: --extension-type
    summary: Nama jenis ekstensi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans ekstensi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade --auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Tingkatkan versi minor instans ekstensi secara otomatis.
    description: ''
  - name: --config --config-settings --configuration-settings
    summary: Konfigurasi Pengaturan sebagai pasangan key=value.  Ulangi parameter untuk setiap pengaturan.
    description: ''
  - name: --config-file --config-settings-file --configuration-settings-file
    summary: Jalur file JSON untuk pengaturan konfigurasi.
    description: ''
  - name: --config-protected --config-protected-settings --configuration-protected-settings
    summary: Konfigurasi dilindungi Pengaturan sebagai pasangan key=value.  Ulangi parameter untuk setiap pengaturan.
    description: ''
  - name: --config-protected-file --config-protected-settings-file --configuration-protected-settings-file
    summary: Jalur file JSON untuk pengaturan yang dilindungi konfigurasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --release-namespace
    summary: Tentukan namespace layanan untuk menginstal rilis ekstensi.
    description: ''
  - name: --release-train
    summary: Tentukan pelatihan rilis untuk jenis ekstensi.
    description: ''
  - name: --scope
    parameterValueGroup: cluster, namespace
    summary: Tentukan cakupan ekstensi.
    description: ''
  - name: --target-namespace
    summary: Tentukan namespace layanan target yang akan diinstal untuk instans ekstensi. Parameter ini diperlukan jika cakupan ekstensi diatur ke 'namespace'.
    description: ''
  - name: --version
    summary: Tentukan versi yang akan diinstal untuk instans ekstensi jika --auto-upgrade-minor-version tidak diaktifkan.
    description: ''
- uid: az_k8s-extension_delete
  name: az k8s-extension delete
  summary: Menghapus Ekstensi Kubernetes.
  description: ''
  syntax: >-
    az k8s-extension delete --cluster-name
                            --cluster-type {appliances, connectedClusters, managedClusters}
                            --name
                            --resource-group
                            [--force]
                            [--no-wait]
                            [--yes]
  examples:
  - summary: Menghapus Ekstensi Kubernetes yang ada
    syntax: az k8s-extension delete --resource-group my-resource-group --cluster-name mycluster --cluster-type connectedClusters --name myextension
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Tentukan kluster Arc atau kluster terkelola AKS atau appliance Arc.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans ekstensi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Tentukan apakah akan memaksa penghapusan ekstensi dari kluster.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Abaikan perintah konfirmasi.
    description: ''
- uid: az_k8s-extension_list
  name: az k8s-extension list
  summary: Mencantumkan Ekstensi Kubernetes.
  description: ''
  syntax: >-
    az k8s-extension list --cluster-name
                          --cluster-type {appliances, connectedClusters, managedClusters}
                          --resource-group
  examples:
  - summary: Mencantumkan semua Ekstensi Kubernetes pada kluster
    syntax: az k8s-extension list --resource-group my-resource-group --cluster-name mycluster --cluster-type connectedClusters
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Tentukan kluster Arc atau kluster terkelola AKS atau appliance Arc.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_k8s-extension_show
  name: az k8s-extension show
  summary: Tampilkan Ekstensi Kubernetes.
  description: ''
  syntax: >-
    az k8s-extension show --cluster-name
                          --cluster-type {appliances, connectedClusters, managedClusters}
                          --name
                          --resource-group
  examples:
  - summary: Menampilkan detail Ekstensi Kubernetes
    syntax: az k8s-extension show --resource-group my-resource-group --cluster-name mycluster --cluster-type connectedClusters --name myextension
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Tentukan kluster Arc atau kluster terkelola AKS atau appliance Arc.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans ekstensi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_k8s-extension_update
  name: az k8s-extension update
  summary: Memperbarui properti yang dapat diubah dari Ekstensi Kubernetes.
  description: Untuk pembaruan ke ConfigSettings dan ConfigProtectedSettings, silakan lihat dokumentasi layanan ekstensi kluster untuk memeriksa pembaruan ke properti ini didukung sebelum memperbarui properti ini.
  syntax: >-
    az k8s-extension update --cluster-name
                            --cluster-type {appliances, connectedClusters, managedClusters}
                            --name
                            --resource-group
                            [--auto-upgrade {false, true}]
                            [--config]
                            [--config-file]
                            [--config-protected]
                            [--config-protected-file]
                            [--no-wait]
                            [--release-train]
                            [--version]
                            [--yes]
  examples:
  - summary: Memperbarui Ekstensi Kubernetes
    syntax: az k8s-extension update --resource-group my-resource-group --cluster-name mycluster --cluster-type connectedClusters --name myextension --auto-upgrade true/false --version extension-version --release-train stable --configuration-settings settings-key=settings-value --configuration-protected-settings protected-settings-key=protected-value --configuration-settings-file=config-settings-file --configuration-protected-settings-file=protected-settings-file
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Tentukan kluster Arc atau kluster terkelola AKS atau appliance Arc.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans ekstensi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade --auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Tingkatkan versi minor instans ekstensi secara otomatis.
    description: ''
  - name: --config --config-settings --configuration-settings
    summary: Konfigurasi Pengaturan sebagai pasangan key=value.  Ulangi parameter untuk setiap pengaturan.
    description: ''
  - name: --config-file --config-settings-file --configuration-settings-file
    summary: Jalur file JSON untuk pengaturan konfigurasi.
    description: ''
  - name: --config-protected --config-protected-settings --configuration-protected-settings
    summary: Konfigurasi dilindungi Pengaturan sebagai pasangan key=value.  Ulangi parameter untuk setiap pengaturan.
    description: ''
  - name: --config-protected-file --config-protected-settings-file --configuration-protected-settings-file
    summary: Jalur file JSON untuk pengaturan yang dilindungi konfigurasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --release-train
    summary: Tentukan pelatihan rilis untuk jenis ekstensi.
    description: ''
  - name: --version
    summary: Tentukan versi yang akan diinstal untuk instans ekstensi jika --auto-upgrade-minor-version tidak diaktifkan.
    description: ''
  - name: --yes -y
    summary: Abaikan perintah konfirmasi.
    description: ''
commands:
- az_k8s-extension_create
- az_k8s-extension_delete
- az_k8s-extension_list
- az_k8s-extension_show
- az_k8s-extension_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

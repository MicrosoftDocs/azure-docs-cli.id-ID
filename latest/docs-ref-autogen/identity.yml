### YamlMime:AzureCLIGroup
uid: az_identity
name: az identity
summary: Identitas Terkelola.
description: ''
directCommands:
- uid: az_identity_create
  name: az identity create
  summary: Buat Identitas.
  description: ''
  syntax: >-
    az identity create --name
                       --resource-group
                       [--location]
                       [--tags]
  examples:
  - summary: Buat identitas.
    syntax: az identity create --name MyIdentity --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya identitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
- uid: az_identity_delete
  name: az identity delete
  summary: Menghapus identitas.
  description: ''
  syntax: >-
    az identity delete [--ids]
                       [--name]
                       [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya identitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
- uid: az_identity_list
  name: az identity list
  summary: Mencantumkan Identitas Terkelola.
  description: ''
  syntax: az identity list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
- uid: az_identity_list-operations
  name: az identity list-operations
  summary: Mencantumkan operasi yang tersedia untuk Penyedia Identitas Terkelola.
  description: ''
  syntax: az identity list-operations
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
- uid: az_identity_list-resources
  name: az identity list-resources
  summary: Mencantumkan sumber daya terkait untuk identitas ini.
  description: ''
  syntax: >-
    az identity list-resources [--filter]
                               [--ids]
                               [--name]
                               [--orderby]
                               [--resource-group]
                               [--skip]
                               [--skiptoken]
                               [--top]
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData untuk diterapkan ke kueri. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya identitas.
    description: ''
  - name: --orderby
    summary: Ekspresi orderBy OData untuk diterapkan ke kueri. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --skip
    summary: Jumlah rekaman yang akan dilewati. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --skiptoken
    summary: Token lewati digunakan untuk terus mengambil item setelah operasi mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --top
    summary: Jumlah rekaman yang akan dikembalikan. Nilai defaultnya adalah Tidak Ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
- uid: az_identity_show
  name: az identity show
  summary: Mendapatkan identitas.
  description: ''
  syntax: >-
    az identity show [--ids]
                     [--name]
                     [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya identitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/identity/_help.py
commands:
- az_identity_create
- az_identity_delete
- az_identity_list
- az_identity_list-operations
- az_identity_list-resources
- az_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_acr_repository
name: az acr repository
summary: Mengelola repositori (nama gambar) untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_repository_delete
  name: az acr repository delete
  summary: Menghapus repositori atau citra di Azure Container Registry.
  description: Perintah ini menghapus semua data lapisan terkait yang tidak direferensikan oleh manifes lain dalam registri kontainer.
  syntax: >-
    az acr repository delete --name
                             [--image]
                             [--password]
                             [--repository]
                             [--resource-group]
                             [--suffix]
                             [--username]
                             [--yes]
  examples:
  - summary: Menghapus manifes gambar menurut tag. Ini menghapus manifes yang dirujuk oleh 'hello-world:latest' dan semua tag lain yang mereferensikan manifes yang sama.
    syntax: az acr repository delete -n MyRegistry --image hello-world:latest
  - summary: Hapus manifes gambar dengan hash manifes berbasis sha256. Ini menghapus manifes yang diidentifikasi oleh 'hello-world@sha256:abc123' dan semua tag yang mereferensikan manifes.
    syntax: az acr repository delete -n MyRegistry --image hello-world@sha256:abc123
  - summary: Menghapus repositori dari Azure Container Registry. Ini menghapus semua manifes dan tag di bawah 'hello-world'.
    syntax: az acr repository delete -n MyRegistry --repository hello-world
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --image -t
    summary: Nama gambar. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --repository
    summary: Nama repositori.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

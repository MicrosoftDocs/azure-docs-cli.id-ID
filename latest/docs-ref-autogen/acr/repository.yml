- uid: az_acr_repository_untag
  name: az acr repository untag
  summary: Membatalkan tag citra di Azure Container Registry.
  description: Perintah ini tidak menghapus manifes yang dirujuk oleh tag atau data lapisan terkait.
  syntax: >-
    az acr repository untag --image
                            --name
                            [--password]
                            [--resource-group]
                            [--suffix]
                            [--username]
  examples:
  - summary: Batalkan tag gambar dari repositori.
    syntax: az acr repository untag -n MyRegistry --image hello-world:latest
  requiredParameters:
  - isRequired: true
    name: --image -t
    summary: Nama gambar. Dapat menyertakan tag dalam format 'name:tag'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan yang berbeda atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_update
  name: az acr repository update
  summary: Memperbarui atribut repositori atau citra di Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository update --name
                             [--delete-enabled {false, true}]
                             [--image]
                             [--list-enabled {false, true}]
                             [--password]
                             [--read-enabled {false, true}]
                             [--repository]
                             [--resource-group]
                             [--suffix]
                             [--username]
                             [--write-enabled {false, true}]
  examples:
  - summary: Perbarui atribut repositori 'hello-world' untuk menonaktifkan operasi tulis.
    syntax: az acr repository update -n MyRegistry --repository hello-world --write-enabled false
  - summary: Perbarui atribut gambar yang dirujuk oleh tag 'hello-world:latest' untuk menonaktifkan operasi tulis.
    syntax: az acr repository update -n MyRegistry --image hello-world:latest --write-enabled false
  - summary: Perbarui atribut gambar yang dirujuk oleh hash 'hello-world@sha256:abc123' untuk menonaktifkan operasi tulis.
    syntax: az acr repository update -n MyRegistry --image hello-world@sha256:abc123 --write-enabled false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi penghapusan diizinkan.
    description: ''
  - name: --image -t
    summary: Nama gambar. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --list-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah item ini ditampilkan dalam hasil operasi daftar.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --read-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi baca diizinkan.
    description: ''
  - name: --repository
    summary: Nama repositori.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan yang berbeda atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --write-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi tulis atau hapus diizinkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_repository_show-manifests
  name: az acr repository show-manifests
  summary: Menampilkan manifes repositori di Azure Container Registry.
  description: ''
  syntax: >-
    az acr repository show-manifests --name
                                     --repository
                                     [--detail]
                                     [--orderby {time_asc, time_desc}]
                                     [--password]
                                     [--resource-group]
                                     [--suffix]
                                     [--top]
                                     [--username]
  examples:
  - summary: Menampilkan manifes repositori di Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository
  - summary: Tampilkan 10 manifes terbaru yang diurutkan berdasarkan tanda waktu repositori dalam Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc
  - summary: Tampilkan informasi terperinci dari 10 manifes terbaru yang diurutkan berdasarkan tanda waktu repositori dalam Azure Container Registry.
    syntax: az acr repository show-manifests -n MyRegistry --repository MyRepository --top 10 --orderby time_desc --detail
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --repository
    summary: Nama repositori.
    description: ''
  optionalParameters:
  - name: --detail
    summary: Tampilkan informasi terperinci.
    description: ''
  - name: --orderby
    parameterValueGroup: time_asc, time_desc
    summary: Pesan item dalam hasil. Default ke urutan abjad nama.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --top
    summary: Batasi jumlah item dalam hasil.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

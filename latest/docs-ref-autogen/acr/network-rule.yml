### YamlMime:AzureCLIGroup
uid: az_acr_network-rule
name: az acr network-rule
summary: Mengelola aturan jaringan untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_network-rule_add
  name: az acr network-rule add
  summary: Tambahkan aturan jaringan.
  description: ''
  syntax: >-
    az acr network-rule add --name
                            [--ip-address]
                            [--resource-group]
                            [--subnet]
                            [--vnet-name]
  examples:
  - summary: Tambahkan aturan untuk mengizinkan akses untuk subnet dalam grup sumber daya yang sama dengan registri.
    syntax: az acr network-rule add -n MyRegistry --vnet-name myvnet --subnet mysubnet
  - summary: Tambahkan aturan untuk mengizinkan akses untuk subnet di langganan atau grup sumber daya yang berbeda.
    syntax: az acr network-rule add -n MyRegistry --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
  - summary: Tambahkan aturan untuk mengizinkan akses untuk rentang alamat IP tertentu.
    syntax: az acr network-rule add -n MyRegistry --ip-address 23.45.1.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_network-rule_list
  name: az acr network-rule list
  summary: Mencantumkan aturan jaringan.
  description: ''
  syntax: >-
    az acr network-rule list --name
                             [--resource-group]
  examples:
  - summary: Mencantumkan aturan jaringan untuk registri.
    syntax: az acr network-rule list -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_network-rule_remove
  name: az acr network-rule remove
  summary: Menghapus aturan jaringan.
  description: ''
  syntax: >-
    az acr network-rule remove --name
                               [--ip-address]
                               [--resource-group]
                               [--subnet]
                               [--vnet-name]
  examples:
  - summary: Hapus aturan yang memungkinkan akses untuk subnet dalam grup sumber daya yang sama dengan registri.
    syntax: az acr network-rule remove -n MyRegistry --vnet-name myvnet --subnet mysubnet
  - summary: Hapus aturan yang memungkinkan akses untuk subnet di langganan atau grup sumber daya yang berbeda.
    syntax: az acr network-rule remove -n MyRegistry --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
  - summary: Hapus aturan yang memungkinkan akses untuk rentang alamat IP tertentu.
    syntax: az acr network-rule remove -n MyRegistry --ip-address 23.45.1.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_network-rule_add
- az_acr_network-rule_list
- az_acr_network-rule_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

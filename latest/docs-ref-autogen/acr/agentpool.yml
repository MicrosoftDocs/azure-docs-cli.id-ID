### YamlMime:AzureCLIGroup
uid: az_acr_agentpool
name: az acr agentpool
summary: Mengelola kumpulan agen Tugas privat dengan Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_agentpool_create
  name: az acr agentpool create
  summary: Buat kumpulan agen untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool create --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--os]
                            [--resource-group]
                            [--subnet-id]
                            [--tier]
  examples:
  - summary: Buat kumpulan agen 'MyAgentName' yang terkait dengan registri 'MyRegistry'.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry
  - summary: Buat kumpulan agen 'MyAgentName' dengan 2 jumlah agen.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --count 2
  - summary: Buat kumpulan agen 'MyAgentName' yang terkait dengan registri 'MyRegistry' di subnet VNET.
    syntax: az acr agentpool create -n MyAgentName -r MyRegistry --subnet-id /subscriptions/<SubscriptionId>/resourceGroups/<ResourceGroupName>/providers/Microsoft.ClassicNetwork/virtualNetworks/<myNetwork>/subnets/<subNet>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --count -c
    defaultValue: "1"
    summary: Jumlah kumpulan agen.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu Kumpulan Agen menyelesaikan tindakan dan segera kembali setelah mengantre permintaan.
    description: ''
  - name: --os
    defaultValue: Linux
    summary: Os kumpulan agen.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet-id
    summary: Id Sumber Daya Subnet Virtual Network dari komputer agen.
    description: ''
  - name: --tier
    defaultValue: S1
    summary: 'Mengatur VM yang akan dijalankan kumpulan agen Anda. Nilai yang valid adalah: S1(2 vCPU, RAM 3 GiB), S2(4 vCPU, RAM 8 GiB), S3(8 vCPU, RAM 16 GiB) atau I6(64 vCPU, RAM 216 GiB, Terisolasi).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_delete
  name: az acr agentpool delete
  summary: Menghapus kumpulan agen.
  description: ''
  syntax: >-
    az acr agentpool delete --name
                            --registry
                            [--no-wait]
                            [--resource-group]
                            [--yes]
  examples:
  - summary: Hapus kumpulan agen 'MyAgentName'.
    syntax: az acr agentpool delete -n MyAgentName -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu Kumpulan Agen menyelesaikan tindakan dan segera kembali setelah mengantre permintaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_list
  name: az acr agentpool list
  summary: Mencantumkan kumpulan agen untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool list --registry
                          [--resource-group]
  examples:
  - summary: Mencantumkan kumpulan agen dan memperlihatkan hasilnya dalam tabel.
    syntax: az acr agentpool list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_show
  name: az acr agentpool show
  summary: Dapatkan properti kumpulan agen tertentu untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool show --name
                          --registry
                          [--queue-count]
                          [--resource-group]
  examples:
  - summary: Dapatkan properti kumpulan agen, menampilkan hasilnya dalam tabel.
    syntax: az acr agentpool show -n MyAgentName -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --queue-count
    summary: Hanya dapatkan jumlah antrean.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_agentpool_update
  name: az acr agentpool update
  summary: Memperbarui kumpulan agen untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr agentpool update --name
                            --registry
                            [--count]
                            [--no-wait]
                            [--resource-group]
  examples:
  - summary: Perbarui jumlah 'MyAgentName' kumpulan agen menjadi 5
    syntax: az acr agentpool update -n MyAgentName -r MyRegistry --count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --count -c
    summary: Jumlah kumpulan agen.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu Kumpulan Agen menyelesaikan tindakan dan segera kembali setelah mengantre permintaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

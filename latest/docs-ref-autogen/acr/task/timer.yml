### YamlMime:AzureCLIGroup
uid: az_acr_task_timer
name: az acr task timer
summary: Mengelola pemicu timer untuk tugas.
description: ''
directCommands:
- uid: az_acr_task_timer_add
  name: az acr task timer add
  summary: Tambahkan pemicu timer ke tugas.
  description: ''
  syntax: >-
    az acr task timer add --name
                          --registry
                          --schedule
                          --timer-name
                          [--enabled {false, true}]
                          [--resource-group]
  examples:
  - summary: Tambahkan pemicu timer yang menjadwalkan tugas pada pukul 09:30 (UTC) setiap hari dalam seminggu dari Senin hingga Jumat.
    syntax: az acr task timer add -n taskname -r registryname --timer-name t2 --schedule "30 9 * * 1-5"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --schedule
    summary: Jadwal pemicu timer direpresentasikan sebagai ekspresi cron.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Nama pemicu timer.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Menunjukkan apakah pemicu timer diaktifkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_list
  name: az acr task timer list
  summary: Mencantumkan semua pemicu timer untuk tugas.
  description: ''
  syntax: >-
    az acr task timer list --name
                           --registry
                           [--resource-group]
  examples:
  - summary: Mencantumkan semua pemicu timer untuk tugas.
    syntax: az acr task timer list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_remove
  name: az acr task timer remove
  summary: Menghapus pemicu timer dari tugas.
  description: ''
  syntax: >-
    az acr task timer remove --name
                             --registry
                             --timer-name
                             [--resource-group]
  examples:
  - summary: Menghapus pemicu timer dari tugas.
    syntax: az acr task timer remove -n taskname -r registryname --timer-name t2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Nama pemicu timer.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_timer_update
  name: az acr task timer update
  summary: Perbarui pemicu timer untuk tugas.
  description: ''
  syntax: >-
    az acr task timer update --name
                             --registry
                             --timer-name
                             [--enabled {false, true}]
                             [--resource-group]
                             [--schedule]
  examples:
  - summary: Memperbarui jadwal pemicu timer untuk tugas.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --schedule "0 12 * * *"
  - summary: Memperbarui status pemicu timer untuk tugas.
    syntax: az acr task timer update -n taskname -r registryname --timer-name t2 --enabled False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --timer-name
    summary: Nama pemicu timer.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah pemicu timer diaktifkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --schedule
    summary: Jadwal pemicu timer direpresentasikan sebagai ekspresi cron.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

### YamlMime:AzureCLIGroup
uid: az_acr_identity
name: az acr identity
summary: Mengelola identitas layanan (terkelola) untuk registri kontainer.
description: ''
directCommands:
- uid: az_acr_identity_assign
  name: az acr identity assign
  summary: Tetapkan identitas terkelola ke registri kontainer.
  description: Identitas terkelola dapat ditetapkan pengguna atau ditetapkan sistem.
  syntax: >-
    az acr identity assign --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Identitas yang dipisahkan spasi. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_remove
  name: az acr identity remove
  summary: Menghapus identitas terkelola dari registri kontainer.
  description: ''
  syntax: >-
    az acr identity remove --identities
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Identitas yang dipisahkan spasi. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_show
  name: az acr identity show
  summary: Tampilkan detail identitas registri kontainer.
  description: ''
  syntax: >-
    az acr identity show --name
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_identity_assign
- az_acr_identity_remove
- az_acr_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_acr_manifest_metadata
name: metadata manifes az acr
summary: Mengelola metadata manifes artefak di Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_manifest_metadata_list
  name: daftar metadata manifes az acr
  summary: Mencantumkan metadata manifes dalam repositori dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest metadata list [--name]
                                  [--orderby {time_asc, time_desc}]
                                  [--password]
                                  [--registry]
                                  [--suffix]
                                  [--top]
                                  [--username]
                                  [<REPO_ID>]
  optionalParameters:
  - name: --name -n
    summary: Nama repositori.
    description: ''
  - name: --orderby
    parameterValueGroup: time_asc, time_desc
    summary: Pesan item dalam hasil. Default ke urutan nama alfabet.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan yang berbeda atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --top
    summary: Batasi jumlah item dalam hasil.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <REPO_ID>
    summary: Penentu repositori yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_manifest_metadata_show
  name: az acr manifest metadata show
  summary: Dapatkan metadata artefak dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest metadata show [--name]
                                  [--password]
                                  [--registry]
                                  [--suffix]
                                  [--username]
                                  [<MANIFEST_ID>]
  optionalParameters:
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan yang berbeda atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_manifest_metadata_update
  name: pembaruan metadata manifes az acr
  summary: Perbarui metadata manifes artefak dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest metadata update [--delete-enabled {false, true}]
                                    [--list-enabled {false, true}]
                                    [--name]
                                    [--password]
                                    [--read-enabled {false, true}]
                                    [--registry]
                                    [--suffix]
                                    [--username]
                                    [--write-enabled {false, true}]
                                    [<MANIFEST_ID>]
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi penghapusan diizinkan.
    description: ''
  - name: --list-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah item ini ditampilkan dalam hasil operasi daftar.
    description: ''
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --read-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi baca diizinkan.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan yang berbeda atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --write-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi tulis atau hapus diizinkan.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_manifest_metadata_list
- az_acr_manifest_metadata_show
- az_acr_manifest_metadata_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

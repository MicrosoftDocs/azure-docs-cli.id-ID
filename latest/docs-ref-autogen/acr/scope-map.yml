### YamlMime:AzureCLIGroup
uid: az_acr_scope-map
name: az acr scope-map
summary: Mengelola peta akses cakupan untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_scope-map_create
  name: az acr scope-map create
  summary: Buat peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map create --name
                            --registry
                            [--description]
                            [--gateway]
                            [--repository]
                            [--resource-group]
  examples:
  - summary: Buat peta lingkup yang memungkinkan tindakan konten/tulis dan metadata/baca untuk `hello-world` repositori, dan tindakan konten/baca untuk `hello-world-again`.
    syntax: az acr scope-map create -n MyScopeMap -r MyRegistry --repository hello-world content/write metadata/read --repository hello-world-again content/read --description "Sample scope map."
  - summary: Buat peta lingkup yang memungkinkan semua tindakan repositori untuk `test`, dan semua tindakan gateway untuk `connectedRegistry`.
    syntax: >-
      az acr scope-map create -n MyScopeMap -r MyRegistry --description "Sample scope map."
        --repository test content/delete content/read content/write metadata/read metadata/write
        --gateway connectedRegistry config/read config/write message/read message/write
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peta cakupan.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi untuk peta lingkup. Maksimal 256 karakter diperbolehkan.
    description: ''
  - name: --gateway
    summary: Izin gateway. Gunakan format "--gateway GATEWAY [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'message/write', 'message/read', 'config/read', 'config/write'}.
    description: ''
  - name: --repositori
    summary: Izin repositori. Gunakan format "--repositori REPO [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'metadata/read', 'content/read', 'content/delete', 'content/write', 'metadata/write'}.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope-map_delete
  name: az acr scope-map delete
  summary: Menghapus peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map delete --name
                            --registry
                            [--resource-group]
                            [--yes]
  examples:
  - summary: Hapus peta cakupan 'MyScopeMap'.
    syntax: az acr scope-map delete -n MyScopeMap -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peta cakupan.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope-map_list
  name: az acr scope-map list
  summary: Mencantumkan semua peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map list --registry
                          [--resource-group]
  examples:
  - summary: Cantumkan peta cakupan di bawah registri 'MyRegistry'.
    syntax: az acr scope-map list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope-map_show
  name: az acr scope-map show
  summary: Menampilkan detail dan atribut peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map show --name
                          --registry
                          [--resource-group]
  examples:
  - summary: Dapatkan informasi untuk peta cakupan 'MyScopeMap'.
    syntax: az acr scope-map show -n MyScopeMap -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peta cakupan.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_scope-map_update
  name: az acr scope-map update
  summary: Memperbarui peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr scope-map update --name
                            --registry
                            [--add-gateway]
                            [--add-repository]
                            [--description]
                            [--remove-gateway]
                            [--remove-repository]
                            [--resource-group]
  examples:
  - summary: Perbarui peta lingkup 'MyScopeMap' menghapus metadata/baca dan konten/tindakan baca untuk `hello-world` repositori, dan tindakan pesan/tulis untuk `connectedRegistry`.
    syntax: az acr scope-map update -n MyScopeMap -r MyRegistry --remove-repo hello-world metadata/read content/read --remove-gateway connectedRegistry message/write
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peta cakupan.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --add-gateway
    summary: Izin gateway yang akan ditambahkan. Gunakan format "--add-gateway GATEWAY [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'message/write', 'message/read', 'config/read', 'config/write'}.
    description: ''
  - name: --add-repository
    summary: Izin repositori yang akan ditambahkan. Gunakan format "--add-repository REPO [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'metadata/read', 'content/read', 'content/delete', 'content/write', 'metadata/write'}.
    description: ''
  - name: --description
    summary: Deskripsi untuk peta lingkup. Maksimal 256 karakter diperbolehkan.
    description: ''
  - name: --remove-gateway
    summary: Izin gateway yang akan dihapus. Gunakan format "--remove-gateway GATEWAY [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'message/write', 'message/read', 'config/read', 'config/write'}.
    description: ''
  - name: --remove-repository
    summary: Izin respsitory yang akan dihapus. Gunakan format "--remove-repository REPO [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'metadata/read', 'content/read', 'content/delete', 'content/write', 'metadata/write'}.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_scope-map_create

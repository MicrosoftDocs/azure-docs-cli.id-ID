### YamlMime:AzureCLIGroup
uid: az_acr_pipeline-run
name: az acr pipeline-run
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **acrtransfer** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az acr pipeline-run** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola eksekusi alur impor dan ekspor ACR.
description: ''
directCommands:
- uid: az_acr_pipeline-run_clean
  name: az acr pipeline-run clean
  summary: Hapus semua eksekusi alur yang gagal pada registri.
  description: ''
  syntax: >-
    az acr pipeline-run clean --registry
                              --resource-group
                              [--dry-run]
  examples:
  - summary: Hapus semua eksekusi alur yang gagal pada registri.
    syntax: az acr pipeline-run clean --resource-group $MyRG --registry $MyReg
  - summary: Cantumkan eksekusi alur yang gagal yang akan dihapus, tetapi jangan hapus apa pun.
    syntax: az acr pipeline-run clean --resource-group $MyRG --registry $MyReg --dry-run -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dry-run
    summary: Cantumkan eksekusi alur yang gagal yang akan dihapus, tetapi jangan hapus apa pun.
    description: ''
- uid: az_acr_pipeline-run_create
  name: az acr pipeline-run create
  summary: Membuat eksekusi alur.
  description: ''
  syntax: >-
    az acr pipeline-run create --name
                               --pipeline
                               --pipeline-type
                               --registry
                               --resource-group
                               --storage-blob
                               [--artifacts]
                               [--force-redeploy]
  examples:
  - summary: Membuat eksekusi alur impor.
    syntax: az acr pipeline-run create --resource-group $MyRG --registry $MyReg --pipeline $MyPipeline --name $MyPipelineRunName --pipeline-type import --storage-blob $MyBlob
  - summary: Buat eksekusi alur ekspor dan terapkan ulang paksa.
    syntax: az acr pipeline-run create --resource-group $MyRG --registry $MyReg --pipeline $MyPipeline --name $MyPipelineRunName --pipeline-type export --storage-blob $MyBlob --artifacts hello-world:latest hello-world@sha256:90659bf80b44ce6be8234e6ff90a1ac34acbeb826903b02cfa0da11c82cbc042 --force-redeploy
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi alur.
    description: ''
  - isRequired: true
    name: --pipeline -p
    summary: Nama alur yang akan dijalankan.
    description: ''
  - isRequired: true
    name: --pipeline-type -t
    summary: Jenis alur. Harus impor atau ekspor.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-blob -b
    summary: Nama blob penyimpanan yang akan diimpor atau diekspor.
    description: ''
  optionalParameters:
  - name: --artifacts -a
    summary: Daftar artefak kontainer yang dipisahkan spasi. Artefak harus berupa salah satu dari bentuk `repository:tag` atau `repository@digest` seperti hello-world:latest atau hello-world@sha256:90659bf80b44ce6be8234e6ff90a1ac34acbeb826903b02cfa0da11c82cbc042.
    description: ''
  - name: --force-redeploy -f
    summary: Bendera yang memaksa ARM untuk menyebarkan ulang sumber daya meskipun tidak ada parameter yang berubah.
    description: ''
- uid: az_acr_pipeline-run_delete
  name: az acr pipeline-run delete
  summary: Menghapus eksekusi alur.
  description: ''
  syntax: >-
    az acr pipeline-run delete --name
                               --registry
                               --resource-group
  examples:
  - summary: Menghapus eksekusi alur.
    syntax: az acr pipeline-run delete --resource-group $MyRG --registry $MyReg --name $MyPipelineRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi alur.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_acr_pipeline-run_list
  name: az acr pipeline-run list
  summary: Mencantumkan eksekusi alur semua alur pada registri kontainer.
  description: ''
  syntax: >-
    az acr pipeline-run list --registry
                             --resource-group
                             [--top]
  examples:
  - summary: Mencantumkan semua eksekusi alur pada registri kontainer
    syntax: az acr pipeline-run list --resource-group $MyRG --registry $MyReg
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --top
    summary: Hanya mencantumkan n pipeline-run terakhir. Harus berupa bilangan bulat.
    description: ''
- uid: az_acr_pipeline-run_show
  name: az acr pipeline-run show
  summary: Tampilkan eksekusi alur secara terperinci.
  description: ''
  syntax: >-
    az acr pipeline-run show --name
                             --registry
                             --resource-group
  examples:
  - summary: Tampilkan eksekusi alur tertentu secara mendetail.
    syntax: az acr pipeline-run show --resource-group $MyRG --registry $MyReg --name $MyPipelineRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi alur.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_acr_pipeline-run_clean
- az_acr_pipeline-run_create
- az_acr_pipeline-run_delete
- az_acr_pipeline-run_list
- az_acr_pipeline-run_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

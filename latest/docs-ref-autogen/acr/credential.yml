### YamlMime:AzureCLIGroup
uid: az_acr_credential
name: az acr credential
summary: Mengelola kredensial masuk untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_credential_renew
  name: az acr credential renew
  summary: Meregenerasi info masuk login Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential renew --name
                            --password-name {password, password2}
                            [--resource-group]
  examples:
  - summary: Perbarui kata sandi kedua untuk Azure Container Registry.
    syntax: az acr credential renew -n MyRegistry --password-name password2
  - summary: Meregenerasi info masuk login Azure Container Registry. (dibuat otomatis)
    syntax: az acr credential renew --name MyRegistry --password-name password --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --password-name
    parameterValueGroup: password, password2
    summary: Nama kata sandi yang akan diregenerasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_credential_show
  name: az acr credential show
  summary: Mendapatkan info masuk login Azure Container Registry.
  description: ''
  syntax: >-
    az acr credential show --name
                           [--resource-group]
  examples:
  - summary: Mendapatkan info masuk login Azure Container Registry.
    syntax: az acr credential show -n MyRegistry
  - summary: Dapatkan nama pengguna yang digunakan untuk masuk ke Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query username
  - summary: Dapatkan kata sandi yang digunakan untuk masuk ke Azure Container Registry.
    syntax: az acr credential show -n MyRegistry --query passwords[0].value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_credential_renew
- az_acr_credential_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_acr_replication
name: az acr replication
summary: Mengelola wilayah yang direplikasi secara geografis dari Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_replication_create
  name: az acr replication create
  summary: Buat wilayah yang direplikasi untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication create --location
                              --registry
                              [--name]
                              [--region-endpoint-enabled {false, true}]
                              [--resource-group]
                              [--tags]
                              [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Buat wilayah yang direplikasi untuk Azure Container Registry.
    syntax: az acr replication create -r MyRegistry -l westus
  - summary: Buat wilayah yang direplikasi untuk Azure Container Registry. (dibuat otomatis)
    syntax: az acr replication create --location westus --registry MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama replikasi. Default ke nama lokasi.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: 'Izinkan perutean ke replikasi ini. Permintaan tidak akan dirutekan ke replikasi yang dinonaktifkan. Sinkronisasi data akan berlanjut terlepas dari status titik akhir wilayah. Default: true.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah redundansi zona harus diaktifkan atau tidak untuk registri atau replikasi ini. Untuk informasi lebih lanjut, seperti lokasi yang didukung, silakan kunjungi https://aka.ms/acr/az. Redundansi zona tidak dapat diperbarui. Default ke 'Dinonaktifkan'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_delete
  name: az acr replication delete
  summary: Menghapus wilayah yang direplikasi dari Azure Container Registry.
  description: ''
  syntax: >-
    az acr replication delete --name
                              --registry
                              [--resource-group]
  examples:
  - summary: Menghapus wilayah yang direplikasi dari Azure Container Registry.
    syntax: az acr replication delete -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama replikasi.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_list
  name: az acr replication list
  summary: Mencantumkan semua wilayah untuk Azure Container Registry yang direplikasi secara geografis.
  description: ''
  syntax: >-
    az acr replication list --registry
                            [--resource-group]
  examples:
  - summary: Mencantumkan replikasi dan memperlihatkan hasilnya dalam tabel.
    syntax: az acr replication list -r MyRegistry -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_show
  name: az acr replication show
  summary: Dapatkan detail wilayah yang direplikasi.
  description: ''
  syntax: >-
    az acr replication show --name
                            --registry
                            [--resource-group]
  examples:
  - summary: Mendapatkan detail wilayah yang direplikasi
    syntax: az acr replication show -n MyReplication -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama replikasi.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_replication_update
  name: az acr replication update
  summary: Memperbarui replikasi.
  description: ''
  syntax: >-
    az acr replication update --name
                              --registry
                              [--add]
                              [--force-string]
                              [--region-endpoint-enabled {false, true}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--tags]
  examples:
  - summary: Memperbarui tag untuk replikasi
    syntax: az acr replication update -n MyReplication -r MyRegistry --tags key1=value1 key2=value2
  - summary: Memperbarui replikasi. (dibuat otomatis)
    syntax: az acr replication update --name MyReplication --registry MyRegistry --resource-group MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama replikasi.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --region-endpoint-enabled
    parameterValueGroup: false, true
    summary: Izinkan perutean ke replikasi ini. Permintaan tidak akan dirutekan ke replikasi yang dinonaktifkan. Sinkronisasi data akan berlanjut terlepas dari status titik akhir wilayah.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_replication_create
- az_acr_replication_delete
- az_acr_replication_list
- az_acr_replication_show
- az_acr_replication_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

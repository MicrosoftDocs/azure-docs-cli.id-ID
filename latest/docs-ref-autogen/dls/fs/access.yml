- uid: az_dls_fs_access_set-owner
  name: az dls fs access set-owner
  summary: Atur informasi pemilik untuk file atau folder di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs access set-owner --path
                               [--account]
                               [--group]
                               [--ids]
                               [--owner]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --group
    summary: Grup Azure Active Directory ID objek atau nama prinsipal pengguna untuk ditetapkan sebagai grup pemilik.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --owner
    summary: Pengguna Azure Active Directory ID objek atau nama prinsipal pengguna untuk ditetapkan sebagai pemilik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_set-permission
  name: az dls fs access set-permission
  summary: Atur izin untuk file atau folder di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs access set-permission --path
                                    --permission
                                    [--account]
                                    [--ids]
  examples:
  - summary: Atur izin untuk file atau folder di akun Data Lake Store. (dibuat otomatis)
    syntax: az dls fs access set-permission --account dpreptestfiles --path / --permission 777 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  - isRequired: true
    name: --permission
    summary: Representasi oktal dari izin untuk pengguna, grup, dan masker.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_show
  name: az dls fs access show
  summary: Tampilkan daftar kontrol akses (ACL).
  description: ''

### YamlMime:AzureCLIGroup
uid: az_dls_fs_access
name: az dls fs access
summary: Mengelola akses dan izin sistem file Data Lake Store.
description: ''
directCommands:
- uid: az_dls_fs_access_remove-all
  name: az dls fs access remove-all
  summary: Hapus daftar kontrol akses untuk file atau folder.
  description: ''
  syntax: >-
    az dls fs access remove-all --path
                                [--account]
                                [--default-acl]
                                [--ids]
  examples:
  - summary: Hapus daftar kontrol akses untuk file atau folder. (dibuat otomatis)
    syntax: az dls fs access remove-all --account dpreptestfiles --path / --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --default-acl
    summary: Sakelar yang, jika ditentukan, menunjukkan bahwa operasi hapus ACL harus menghapus ACL default folder. Jika tidak, ACL reguler akan dihapus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_remove-entry
  name: az dls fs access remove-entry
  summary: Hapus entri untuk daftar kontrol akses file atau folder.
  description: ''
  syntax: >-
    az dls fs access remove-entry --acl-spec
                                  --path
                                  [--account]
                                  [--ids]
  examples:
  - summary: Hapus entri untuk daftar kontrol akses file atau folder. (dibuat otomatis)
    syntax: az dls fs access remove-entry --account dpreptestfiles --acl-spec user:00000000-0000-0000-0000-000000000000:-w- --path /
  requiredParameters:
  - isRequired: true
    name: --acl-spec
    summary: Spesifikasi ACL untuk diatur pada jalur dalam format '[default:]user|group|other:[entity id or UPN]:r|-w|-x|-,[default:]user|group|other:[entity id or UPN]:r|-w|-x|-,...'.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

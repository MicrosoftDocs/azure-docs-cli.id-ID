### YamlMime:AzureCLIGroup
uid: az_dls_account
name: az dls account
summary: Mengelola akun Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_create
  name: az dls account create
  summary: Membuat akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account create --account
                          [--default-group]
                          [--disable-encryption]
                          [--encryption-type {ServiceManaged, UserManaged}]
                          [--key-name]
                          [--key-vault-id]
                          [--key-version]
                          [--location]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
  examples:
  - summary: Membuat akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account create --account mydatalakestoragegen1 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  optionalParameters:
  - name: --default-group
    summary: Nama grup default untuk memberikan izin untuk file dan folder yang baru dibuat di akun Data Lake Store.
    description: ''
  - name: --disable-encryption
    summary: Menunjukkan bahwa akun tidak akan memiliki bentuk enkripsi apa pun yang diterapkan padanya.
    description: ''
  - name: --encryption-type
    defaultValue: ServiceManaged
    parameterValueGroup: ServiceManaged, UserManaged
    summary: Menunjukkan jenis enkripsi apa yang akan diprovisikan akun. Secara default, enkripsi adalah ServiceManaged. Jika tidak ada enkripsi yang diinginkan, enkripsi harus diatur secara eksplisit dengan bendera --disable-encryption.
    description: ''
  - name: --key-name
    summary: Nama kunci untuk jenis enkripsi yang ditetapkan pengguna.
    description: ''
  - name: --key-vault-id
    summary: Brankas kunci untuk jenis enkripsi yang ditetapkan pengguna.
    description: ''
  - name: --key-version
    summary: Versi kunci untuk jenis enkripsi yang ditetapkan pengguna.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption
    summary: Tingkat komitmen yang diinginkan untuk digunakan akun ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_delete
  name: az dls account delete
  summary: Menghapus akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account delete [--account]
                          [--ids]
                          [--resource-group]
  examples:
  - summary: Menghapus akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account delete --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_enable-key-vault
  name: az dls account enable-key-vault
  summary: Aktifkan penggunaan Azure Key Vault untuk enkripsi akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account enable-key-vault [--account]
                                    [--ids]
                                    [--resource-group]
  examples:
  - summary: Aktifkan penggunaan Azure Key Vault untuk enkripsi akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account enable-key-vault --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_list
  name: az dls account list
  summary: Mencantumkan akun Data Lake Store yang tersedia.
  description: ''
  syntax: az dls account list [--resource-group]
  examples:
  - summary: Mencantumkan akun Data Lake Store yang tersedia. (dibuat otomatis)
    syntax: az dls account list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_show
  name: az dls account show
  summary: Dapatkan detail akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account show [--account]
                        [--ids]
                        [--resource-group]
  examples:
  - summary: Dapatkan detail akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account show --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_update
  name: az dls account update
  summary: Memperbarui akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--default-group]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--key-version]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
                          [--trusted-id-provider-state {Disabled, Enabled}]
  examples:
  - summary: Memperbarui akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account update --account mydatalakestoragegen1 --allow-azure-ips Enabled --firewall-state Enabled --resource-group MyResourceGroup --subscription MySubscription --tags key=value
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --allow-azure-ips
    parameterValueGroup: Disabled, Enabled
    summary: Izinkan/blokir IP asal Azure melalui firewall.
    description: ''
  - name: --default-group
    summary: Nama grup default untuk memberikan izin untuk file dan folder yang baru dibuat di akun Data Lake Store.
    description: ''
  - name: --firewall-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan/nonaktifkan aturan firewall yang ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-version
    summary: Versi kunci untuk jenis enkripsi yang ditetapkan pengguna.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption
    summary: Tingkat komitmen yang diinginkan untuk digunakan akun ini.
    description: ''
  - name: --trusted-id-provider-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan/nonaktifkan penyedia ID tepercaya yang ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

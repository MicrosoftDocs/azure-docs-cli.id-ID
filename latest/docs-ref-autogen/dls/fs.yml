### YamlMime:AzureCLIGroup
uid: az_dls_fs
name: az dls fs
summary: Mengelola sistem file Data Lake Store.
description: ''
directCommands:
- uid: az_dls_fs_append
  name: az dls fs append
  summary: Tambahkan konten ke file di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs append --content
                     --path
                     [--account]
                     [--ids]
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Konten yang akan ditambahkan ke file.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_create
  name: az dls fs create
  summary: Membuat file atau folder di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs create --account
                     --path
                     [--content]
                     [--folder]
                     [--force]
  examples:
  - summary: Membuat file atau folder di akun Data Lake Store. (dibuat otomatis)
    syntax: az dls fs create --account {account} --folder  --path {path}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --content
    summary: Konten untuk file yang akan dimuat saat dibuat.
    description: ''
  - name: --folder
    summary: Menunjukkan bahwa item baru ini adalah folder dan bukan file.
    description: ''
  - name: --force
    summary: Menunjukkan bahwa, jika file atau folder ada, file atau folder harus ditimpa.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_delete
  name: az dls fs delete
  summary: Menghapus file atau folder di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs delete --path
                     [--account]
                     [--ids]
                     [--recurse]
  examples:
  - summary: Menghapus file atau folder di akun Data Lake Store. (dibuat otomatis)
    syntax: az dls fs delete --account {account} --path {path}
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --recurse
    summary: Menunjukkan ini harus menjadi penghapusan rekursif folder.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_download
  name: az dls fs download
  summary: Unduh file atau folder dari akun Data Lake Store ke komputer lokal.
  description: ''
  syntax: >-
    az dls fs download --destination-path
                       --source-path
                       [--account]
                       [--block-size]
                       [--buffer-size]
                       [--chunk-size]
                       [--ids]
                       [--overwrite]
                       [--thread-count]
  examples:
  - summary: Unduh file atau folder dari akun Data Lake Store ke komputer lokal. (dibuat otomatis)
    syntax: az dls fs download --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: Jalur lokal tempat file atau folder akan diunduh.
    description: ''
  - isRequired: true
    name: --source-path
    summary: Jalur lengkap di sistem file Data Lake Store untuk mengunduh file atau folder.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --block-size
    defaultValue: "4194304"
    summary: Ukuran blok, dalam byte.
    description: Dalam setiap gugus, blok yang lebih kecil ditulis untuk setiap panggilan API. Blok tidak boleh lebih besar dari gugus dan harus lebih besar dari buffer.
  - name: --buffer-size
    defaultValue: "4194304"
    summary: Ukuran buffer transfer, dalam byte.
    description: Buffer tidak boleh lebih besar dari gugus dan tidak boleh lebih kecil dari blok.
  - name: --chunk-size
    defaultValue: "268435456"
    summary: Ukuran gugus, dalam byte.
    description: File besar dibagi menjadi beberapa potongan. File yang lebih kecil dari ukuran ini akan selalu ditransfer dalam satu utas.
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --overwrite
    summary: Menunjukkan bahwa, jika file atau folder tujuan ada, file atau folder tersebut harus ditimpa.
    description: ''
  - name: --thread-count
    summary: 'Paralelisme unduhan. Default: Jumlah inti di komputer lokal.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_join
  name: az dls fs join
  summary: Gabungkan file dalam akun Data Lake Store ke dalam satu file.
  description: ''
  syntax: >-
    az dls fs join --destination-path
                   --source-paths
                   [--account]
                   [--force]
                   [--ids]
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: Jalur tujuan di akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --source-paths
    summary: Daftar file yang dipisahkan spasi di akun Data Lake Store untuk bergabung.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --force
    summary: Menunjukkan bahwa, jika file tujuan sudah ada, file tersebut harus ditimpa.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

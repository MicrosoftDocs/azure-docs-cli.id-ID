    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_move
  name: az dls fs move
  summary: Memindahkan file atau folder di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs move --destination-path
                   --source-path
                   [--account]
                   [--force]
                   [--ids]
  examples:
  - summary: Memindahkan file atau folder di akun Data Lake Store. (dibuat otomatis)
    syntax: az dls fs move --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: Jalur tujuan di akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --source-path
    summary: File atau folder yang akan dipindahkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --force
    summary: Menunjukkan bahwa, jika file atau folder tujuan sudah ada, file atau folder tersebut harus ditimpa dan diganti dengan file atau folder yang sedang dipindahkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_preview
  name: az dls fs preview
  summary: Pratinjau konten file di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs preview --path
                      [--account]
                      [--force]
                      [--ids]
                      [--length]
                      [--offset]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur di akun Data Lake Store yang ditentukan tempat tindakan harus dilakukan. Dalam format '/folder/file.txt', di mana '/' pertama setelah DNS menunjukkan akar sistem file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --force
    summary: Menunjukkan bahwa, jika pratinjau lebih besar dari 1MB, masih mengambilnya. Ini berpotensi sangat lambat, tergantung pada seberapa besar file tersebut.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --length
    summary: Jumlah data yang akan dipratinjau dalam byte.
    description: Jika tidak ditentukan, upaya untuk mempratinjau file lengkap. Jika file > 1MB `--force` harus ditentukan.
  - name: --offset
    summary: Posisi dalam byte untuk memulai pratinjau.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

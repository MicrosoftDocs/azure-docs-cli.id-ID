- uid: az_dls_fs_upload
  name: az dls fs upload
  summary: Upload file atau folder ke akun Data Lake Store.
  description: ''
  syntax: >-
    az dls fs upload --destination-path
                     --source-path
                     [--account]
                     [--block-size]
                     [--buffer-size]
                     [--chunk-size]
                     [--ids]
                     [--overwrite]
                     [--thread-count]
  examples:
  - summary: Upload file atau folder ke akun Data Lake Store. (dibuat otomatis)
    syntax: az dls fs upload --account {account} --destination-path {destination-path} --overwrite  --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: Jalur lengkap di sistem file Data Lake Store untuk mengunggah file atau folder.
    description: ''
  - isRequired: true
    name: --source-path
    summary: Jalur ke file atau folder yang akan diunggah.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --block-size
    defaultValue: "4194304"
    summary: Ukuran blok, dalam byte.
    description: Dalam setiap gugus, blok yang lebih kecil ditulis untuk setiap panggilan API. Blok tidak boleh lebih besar dari gugus dan harus lebih besar dari buffer.
  - name: --buffer-size

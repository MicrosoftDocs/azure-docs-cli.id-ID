### YamlMime:AzureCLIGroup
uid: az_dls_account_network-rule
name: az dls account network-rule
summary: Mengelola aturan jaringan virtual akun Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_network-rule_create
  name: az dls account network-rule create
  summary: Membuat aturan jaringan virtual di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule create --account-name
                                       --name
                                       --subnet
                                       [--resource-group]
                                       [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan jaringan virtual.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama subnet atau id untuk aturan jaringan virtual.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama aturan jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_delete
  name: az dls account network-rule delete
  summary: Menghapus aturan jaringan virtual di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule delete --account-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Data Lake Store.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan jaringan virtual.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_list
  name: az dls account network-rule list
  summary: Mencantumkan aturan jaringan virtual di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule list --account-name
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Data Lake Store.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_show
  name: az dls account network-rule show
  summary: Dapatkan detail aturan jaringan virtual di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule show --account-name
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Data Lake Store.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan jaringan virtual.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_update
  name: az dls account network-rule update
  summary: Memperbarui aturan jaringan virtual di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule update --account-name
                                       --subnet
                                       [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke DLS. Jika nama subnet disediakan, --name harus disediakan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan jaringan virtual.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: Nama aturan jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

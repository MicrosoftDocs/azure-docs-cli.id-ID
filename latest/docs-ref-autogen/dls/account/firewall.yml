### YamlMime:AzureCLIGroup
uid: az_dls_account_firewall
name: az dls account firewall
summary: Mengelola aturan firewall akun Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Membuat aturan firewall di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --end-ip-address
    summary: Akhir rentang ip yang valid untuk aturan firewall.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: Nama aturan firewall.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Awal rentang ip yang valid untuk aturan firewall.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_delete
  name: az dls account firewall delete
  summary: Menghapus aturan firewall di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nama aturan firewall yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Mencantumkan aturan firewall di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall list [--account]
                                 [--ids]
                                 [--resource-group]
  examples:
  - summary: Mencantumkan aturan firewall di akun Data Lake Store. (dibuat otomatis)
    syntax: az dls account firewall list --account mydatalakestoragegen1 --subscription MySubscription
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_show
  name: az dls account firewall show
  summary: Dapatkan detail aturan firewall di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall show --firewall-rule-name
                                 [--account]
                                 [--ids]
                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nama aturan firewall yang akan diambil.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Memperbarui aturan firewall di akun Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nama aturan firewall yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --end-ip-address
    summary: Alamat IP akhir untuk aturan firewall. Ini bisa berupa ipv4 atau ipv6. Mulai dan Akhir harus dalam protokol yang sama.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal untuk aturan firewall. Ini bisa berupa ipv4 atau ipv6. Mulai dan Akhir harus dalam protokol yang sama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
commands:
- az_dls_account_firewall_create
- az_dls_account_firewall_delete
- az_dls_account_firewall_list
- az_dls_account_firewall_show
- az_dls_account_firewall_update

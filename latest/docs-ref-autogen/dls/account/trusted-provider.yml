### YamlMime:AzureCLIGroup
uid: az_dls_account_trusted-provider
name: az dls account trusted-provider
summary: Mengelola penyedia identitas tepercaya akun Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_trusted-provider_create
  name: az dls account trusted-provider create
  summary: Membuat atau memperbarui IdP tepercaya yang ditentukan.
  description: Selama pembaruan, IdP tepercaya dengan nama yang ditentukan akan diganti dengan penyedia baru ini.
  syntax: >-
    az dls account trusted-provider create --account
                                           --id-provider
                                           --trusted-id-provider-name
                                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - isRequired: true
    name: --id-provider
    summary: URL penyedia identitas tepercaya ini.
    description: ''
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nama IdP tepercaya. Ini digunakan untuk diferensiasi penyedia di akun.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_delete
  name: az dls account trusted-provider delete
  summary: Menghapus IdP tepercaya yang ditentukan dari akun Data Lake Store yang ditentukan.
  description: ''
  syntax: >-
    az dls account trusted-provider delete --trusted-id-provider-name
                                           [--account]
                                           [--ids]
                                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nama IdP tepercaya yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_list
  name: az dls account trusted-provider list
  summary: Mencantumkan penyedia identitas tepercaya Data Lake Store dalam akun Data Lake Store yang ditentukan.
  description: ''
  syntax: >-
    az dls account trusted-provider list [--account]
                                         [--ids]
                                         [--resource-group]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_show
  name: az dls account trusted-provider show
  summary: Mendapatkan IdP tepercaya Data Lake Store yang ditentukan.
  description: ''
  syntax: >-
    az dls account trusted-provider show --trusted-id-provider-name
                                         [--account]
                                         [--ids]
                                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nama IdP tepercaya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_update
  name: az dls account trusted-provider update
  summary: Memperbarui IdP tepercaya yang ditentukan.
  description: ''
  syntax: >-
    az dls account trusted-provider update --trusted-id-provider-name
                                           [--account]
                                           [--id-provider]
                                           [--ids]
                                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nama IdP tepercaya. Ini digunakan untuk diferensiasi penyedia di akun.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Store.
    description: ''
  - name: --id-provider
    summary: URL penyedia identitas tepercaya ini.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Store yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py

### YamlMime:AzureCLIGroup
uid: az_disk-pool
name: az disk-pool
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **diskpool** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az disk-pool** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kumpulan disk Azure.
description: ''
directCommands:
- uid: az_disk-pool_create
  name: az disk-pool create
  summary: Buat kumpulan Disk. Operasi Buat ini dapat memakan waktu 15 menit untuk diselesaikan. Ini adalah perilaku layanan yang diharapkan.
  description: ''
  syntax: >-
    az disk-pool create --disk-pool-name
                        --resource-group
                        --sku
                        --subnet-id
                        [--additional-capabilities]
                        [--availability-zones]
                        [--disks]
                        [--location]
                        [--managed-by]
                        [--managed-by-extended]
                        [--no-wait]
                        [--tags]
  examples:
  - summary: Membuat atau Memperbarui kumpulan Disk
    syntax: az disk-pool create --location "westus" --availability-zones "1" --disks "/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_0" --disks "/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1" --subnet-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet" --sku name="Basic_V1" tier="Basic" --tags key="value" --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: Menentukan SKU Kumpulan Disk.
    description: >-
      Penggunaan: --sku name=XX tier=XX


      nama: Diperlukan. Tingkat nama Sku: Tingkat Sku.
  - isRequired: true
    name: --subnet-id
    summary: ID Sumber Daya Azure dari Subnet untuk Kumpulan Disk.
    description: ''
  optionalParameters:
  - name: --additional-capabilities -a
    summary: Daftar kemampuan tambahan untuk Kumpulan Disk.
    description: ''
  - name: --availability-zones
    summary: 'Zona logis untuk sumber daya Kumpulan Disk; contoh: ["1"].'
    description: ''
  - name: --disks
    summary: Daftar Disk Terkelola Azure untuk dilampirkan ke Kumpulan Disk.
    description: >-
      Urutan parameter ini khusus disesuaikan. Penggunaan: --disks id-value


      id: Diperlukan. ID Sumber Daya Azure unik dari Disk Terkelola.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --disks.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-by
    summary: Id sumber daya Azure. Menunjukkan apakah sumber daya ini dikelola oleh sumber daya Azure lain.
    description: ''
  - name: --managed-by-extended
    summary: Daftar id sumber daya Azure yang mengelola sumber daya ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_disk-pool_delete
  name: az disk-pool delete
  summary: Menghapus kumpulan Disk; disk yang terpasang tidak terpengaruh. Operasi penghapusan ini bisa memakan waktu 10 menit untuk menyelesaikannya. Ini adalah perilaku layanan yang diharapkan.
  description: ''
  syntax: >-
    az disk-pool delete --disk-pool-name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: Hapus kumpulan Disk
    syntax: az disk-pool delete --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_disk-pool_list
  name: az disk-pool list
  summary: Mendapatkan daftar DiskPools dalam grup sumber daya. Dan Mendapatkan daftar Kumpulan Disk dalam langganan.
  description: ''
  syntax: az disk-pool list [--resource-group]
  examples:
  - summary: Daftar Kumpulan Disk
    syntax: az disk-pool list --resource-group "myResourceGroup"
  - summary: Mencantumkan Kumpulan Disk menurut langganan
    syntax: az disk-pool list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_list-outbound-network-dependency-endpoint
  name: az disk-pool list-outbound-network-dependency-endpoint
  summary: Mendapatkan titik akhir jaringan dari semua dependensi keluar dari Kumpulan Disk.
  description: ''
  syntax: >-
    az disk-pool list-outbound-network-dependency-endpoint --disk-pool-name
                                                           --resource-group
  examples:
  - summary: Mendapatkan dependensi jaringan keluar Kumpulan Disk
    syntax: az disk-pool list-outbound-network-dependency-endpoint --name "SampleAse" --resource-group "Sample-WestUSResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_list-skus
  name: az disk-pool list-skus
  summary: Mencantumkan sumber daya dan sku StoragePool yang tersedia di lokasi Azure.
  description: ''
  syntax: az disk-pool list-skus --location
  examples:
  - summary: Mencantumkan Sku Kumpulan Disk
    syntax: az disk-pool list-skus --location "eastus"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_disk-pool_list-zones
  name: az disk-pool list-zones
  summary: Mencantumkan Sku Kumpulan Disk yang tersedia di lokasi Azure.
  description: ''
  syntax: az disk-pool list-zones --location
  examples:
  - summary: Daftar Zona Kumpulan Disk
    syntax: az disk-pool list-zones --location "eastus"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_disk-pool_redeploy
  name: az disk-pool redeploy
  summary: Penyebaran ulang menggantikan host komputer virtual yang mendasar satu per satu. Operasi ini dapat memakan waktu 10-15 menit untuk diselesaikan. Ini adalah perilaku layanan yang diharapkan.
  description: ''
  syntax: >-
    az disk-pool redeploy --disk-pool-name
                          --resource-group
                          [--no-wait]
  examples:
  - summary: Sebarkan Ulang Kumpulan Disk
    syntax: az disk-pool redeploy --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_disk-pool_show
  name: az disk-pool show
  summary: Mendapatkan kumpulan Disk.
  description: ''
  syntax: >-
    az disk-pool show --disk-pool-name
                      --resource-group
  examples:
  - summary: Dapatkan kumpulan Disk
    syntax: az disk-pool show --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_start
  name: az disk-pool start
  summary: Operasi untuk memulai Kumpulan Disk. Operasi mulai ini dapat memakan waktu 10 menit untuk diselesaikan. Ini adalah perilaku layanan yang diharapkan.
  description: ''
  syntax: >-
    az disk-pool start --disk-pool-name
                       --resource-group
                       [--no-wait]
  examples:
  - summary: Mulai Kumpulan Disk
    syntax: az disk-pool start --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_disk-pool_stop
  name: az disk-pool stop
  summary: Mematikan Kumpulan Disk dan melepaskan sumber daya komputasi. Anda tidak ditagih untuk sumber daya komputasi yang digunakan Kumpulan Disk ini. Operasi ini dapat memakan waktu 10 menit untuk diselesaikan. Ini adalah perilaku layanan yang diharapkan.
  description: ''
  syntax: >-
    az disk-pool stop --disk-pool-name
                      --resource-group
                      [--no-wait]
  examples:
  - summary: Batalkan alokasi Kumpulan Disk
    syntax: az disk-pool stop --name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_disk-pool_update
  name: az disk-pool update
  summary: Memperbarui kumpulan Disk.
  description: ''
  syntax: >-
    az disk-pool update --disk-pool-name
                        --resource-group
                        [--disks]
                        [--managed-by]
                        [--managed-by-extended]
                        [--no-wait]
                        [--sku]
                        [--tags]
  examples:
  - summary: Memperbarui kumpulan Disk
    syntax: az disk-pool update --name "myDiskPool" --disks "/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_0" --disks "/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1" --sku name="Basic_B1" tier="Basic" --tags key="value" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disks
    summary: Daftar Disk Terkelola Azure untuk dilampirkan ke Kumpulan Disk.
    description: >-
      Urutan parameter ini khusus disesuaikan. Penggunaan: --disks id-value


      id: Diperlukan. ID Sumber Daya Azure unik dari Disk Terkelola.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --disks.
  - name: --managed-by
    summary: Id sumber daya Azure. Menunjukkan apakah sumber daya ini dikelola oleh sumber daya Azure lain.
    description: ''
  - name: --managed-by-extended
    summary: Daftar id sumber daya Azure yang mengelola sumber daya ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    summary: Menentukan SKU Kumpulan Disk.
    description: >-
      Penggunaan: --sku name=XX tier=XX


      nama: Diperlukan. Tingkat nama Sku: Tingkat Sku.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_disk-pool_wait
  name: az disk-pool wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kumpulan disk terpenuhi.
  description: ''
  syntax: >-
    az disk-pool wait --disk-pool-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kumpulan disk berhasil dibuat.
    syntax: az disk-pool wait --name "myDiskPool" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kumpulan disk berhasil diperbarui.
    syntax: az disk-pool wait --name "myDiskPool" --resource-group "myResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kumpulan disk berhasil dihapus.
    syntax: az disk-pool wait --name "myDiskPool" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name --name -n
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_disk-pool_create
- az_disk-pool_delete
- az_disk-pool_iscsi-target

### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-policy
name: az dataprotection backup-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az dataprotection backup-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan pencadangan dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_backup-policy_create
  name: az dataprotection backup-policy create
  summary: Buat kebijakan cadangan milik brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy create --backup-policy-name
                                           --policy
                                           --resource-group
                                           --vault-name
  examples:
  - summary: Buat kebijakan pencadangan
    syntax: az dataprotection backup-policy create -g sarath-rg --vault-name sarath-vault -n mypolicy --policy policy.json
  requiredParameters:
  - isRequired: true
    name: --backup-policy-name --name -n
    summary: Nama kebijakan.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Isi permintaan untuk operasi Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
- uid: az_dataprotection_backup-policy_delete
  name: az dataprotection backup-policy delete
  summary: Menghapus kebijakan cadangan milik brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy delete --backup-policy-name
                                           --resource-group
                                           --vault-name
                                           [--yes]
  examples:
  - summary: Hapus BackupPolicy
    syntax: az dataprotection backup-policy delete --name "OSSDBPolicy" --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  requiredParameters:
  - isRequired: true
    name: --backup-policy-name --name -n
    summary: Nama kebijakan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dataprotection_backup-policy_get-default-policy-template
  name: az dataprotection backup-policy get-default-policy-template
  summary: Dapatkan templat kebijakan default untuk jenis sumber data tertentu.
  description: ''
  syntax: az dataprotection backup-policy get-default-policy-template --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk}
  examples:
  - summary: Mendapatkan templat kebijakan default untuk Azure Disk
    syntax: az dataprotection backup-policy get-default-policy-template --datasource-type AzureDisk
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk
    summary: Tentukan jenis sumber data sumber daya yang akan dicadangkan.
    description: ''
- uid: az_dataprotection_backup-policy_list
  name: az dataprotection backup-policy list
  summary: Mengembalikan daftar kebijakan cadangan milik brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy list --resource-group
                                         --vault-name
  examples:
  - summary: Mencantumkan BackupPolicy
    syntax: az dataprotection backup-policy list --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
- uid: az_dataprotection_backup-policy_show
  name: az dataprotection backup-policy show
  summary: Mendapatkan kebijakan cadangan milik brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy show --backup-policy-name
                                         --resource-group
                                         --vault-name
  examples:
  - summary: Dapatkan BackupPolicy
    syntax: az dataprotection backup-policy show --name "OSSDBPolicy" --resource-group "000pikumar" --vault-name "PrivatePreviewVault"
  requiredParameters:
  - isRequired: true
    name: --backup-policy-name --name -n
    summary: Nama kebijakan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''

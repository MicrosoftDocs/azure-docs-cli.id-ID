### YamlMime:AzureCLIGroup
uid: az_repos_policy_merge-strategy
name: az repos policy merge-strategy
summary: Mengelola kebijakan strategi penggabungan.
description: ''
directCommands:
- uid: az_repos_policy_merge-strategy_create
  name: az repos policy merge-strategy create
  summary: Buat kebijakan strategi penggabungan.
  description: ''
  syntax: >-
    az repos policy merge-strategy create --blocking {false, true}
                                          --branch
                                          --enabled {false, true}
                                          --repository-id
                                          [--allow-no-fast-forward {false, true}]
                                          [--allow-rebase {false, true}]
                                          [--allow-rebase-merge {false, true}]
                                          [--allow-squash {false, true}]
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--org]
                                          [--project]
                                          [--use-squash-merge {false, true}]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  optionalParameters:
  - name: --allow-no-fast-forward
    parameterValueGroup: false, true
    summary: Penggabungan dasar (tidak ada maju cepat) - Mempertahankan riwayat nonlinear persis seperti yang terjadi selama pengembangan.
    description: ''
  - name: --allow-rebase
    parameterValueGroup: false, true
    summary: Rebase dan fast-forward - Membuat riwayat linier dengan memutar ulang penerapan cabang sumber ke target tanpa penerapan penggabungan.
    description: ''
  - name: --allow-rebase-merge
    parameterValueGroup: false, true
    summary: Rebase dengan penerapan penggabungan - Membuat riwayat semi-linier dengan memutar ulang penerapan cabang sumber ke target lalu membuat penerapan penggabungan.
    description: ''
  - name: --allow-squash
    parameterValueGroup: false, true
    summary: Penggabungan squash - Membuat riwayat linier dengan memadatkan penerapan cabang sumber menjadi satu penerapan baru pada cabang target.
    description: ''
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilainya 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --use-squash-merge
    parameterValueGroup: false, true
    summary: Apakah akan selalu menggabungkan squash. Opsi ini tidak berfungsi untuk memperbolehkan tipe penggabungan lainnya.
    description: ''
- uid: az_repos_policy_merge-strategy_update
  name: az repos policy merge-strategy update
  summary: Perbarui kebijakan strategi penggabungan.
  description: ''
  syntax: >-
    az repos policy merge-strategy update --id
                                          [--allow-no-fast-forward {false, true}]
                                          [--allow-rebase {false, true}]
                                          [--allow-rebase-merge {false, true}]
                                          [--allow-squash {false, true}]
                                          [--blocking {false, true}]
                                          [--branch]
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--enabled {false, true}]
                                          [--org]
                                          [--project]
                                          [--repository-id]
                                          [--use-squash-merge {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --allow-no-fast-forward
    parameterValueGroup: false, true
    summary: Penggabungan dasar (tidak ada maju cepat) - Mempertahankan riwayat nonlinear persis seperti yang terjadi selama pengembangan.
    description: ''
  - name: --allow-rebase
    parameterValueGroup: false, true
    summary: Rebase dan fast-forward - Membuat riwayat linier dengan memutar ulang penerapan cabang sumber ke target tanpa penerapan penggabungan.
    description: ''
  - name: --allow-rebase-merge
    parameterValueGroup: false, true
    summary: Rebase dengan penerapan penggabungan - Membuat riwayat semi-linier dengan memutar ulang penerapan cabang sumber ke target lalu membuat penerapan penggabungan.
    description: ''
  - name: --allow-squash
    parameterValueGroup: false, true
    summary: Penggabungan squash - Membuat riwayat linier dengan memadatkan penerapan cabang sumber menjadi satu penerapan baru pada cabang target.
    description: ''
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilainya 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - name: --use-squash-merge
    parameterValueGroup: false, true
    summary: Apakah akan selalu menggabungkan squash. Opsi ini tidak berfungsi untuk memperbolehkan tipe penggabungan lainnya.
    description: ''
commands:
- az_repos_policy_merge-strategy_create
- az_repos_policy_merge-strategy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_repos_policy_approver-count
name: az repos policy approver-count
summary: Mengelola kebijakan jumlah pemberi izin.
description: ''
directCommands:
- uid: az_repos_policy_approver-count_create
  name: az repos policy approver-count create
  summary: Buat kebijakan jumlah pemberi persetujuan.
  description: ''
  syntax: >-
    az repos policy approver-count create --allow-downvotes {false, true}
                                          --blocking {false, true}
                                          --branch
                                          --creator-vote-counts {false, true}
                                          --enabled {false, true}
                                          --minimum-approver-count
                                          --repository-id
                                          --reset-on-source-push {false, true}
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--org]
                                          [--project]
  requiredParameters:
  - isRequired: true
    name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Apakah akan mengizinkan downvote atau tidak.
    description: ''
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - isRequired: true
    name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Apakah suara pembuat dihitung atau tidak.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --minimum-approver-count
    summary: 'Jumlah minimum pemberi izin yang diperlukan. Misalnya: 2.'
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - isRequired: true
    name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Apakah akan mengatur ulang sumber saat pendorongan.
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilai 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_approver-count_update
  name: az repos policy approver-count update
  summary: Memperbarui kebijakan jumlah pemberi persetujuan.
  description: ''
  syntax: >-
    az repos policy approver-count update --id
                                          [--allow-downvotes {false, true}]
                                          [--blocking {false, true}]
                                          [--branch]
                                          [--branch-match-type {exact, prefix}]
                                          [--creator-vote-counts {false, true}]
                                          [--detect {false, true}]
                                          [--enabled {false, true}]
                                          [--minimum-approver-count]
                                          [--org]
                                          [--project]
                                          [--repository-id]
                                          [--reset-on-source-push {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Apakah akan mengizinkan downvote atau tidak.
    description: ''
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilai 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Apakah suara pembuat dihitung atau tidak.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --minimum-approver-count
    summary: 'Jumlah minimum pemberi izin yang diperlukan. Misalnya: 2.'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Apakah akan mengatur ulang sumber saat pendorongan.
    description: ''
commands:
- az_repos_policy_approver-count_create
- az_repos_policy_approver-count_update
globalParameters:

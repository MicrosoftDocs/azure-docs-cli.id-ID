### YamlMime:AzureCLIGroup
uid: az_repos_pr
name: az repos pr
summary: Mengelola permintaan pull.
description: ''
directCommands:
- uid: az_repos_pr_checkout
  name: az repos pr checkout
  summary: Lihat cabang sumber PR secara lokal, jika tidak ada perubahan lokal.
  description: ''
  syntax: >-
    az repos pr checkout --id
                         [--remote-name]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --remote-name
    defaultValue: origin
    summary: Nama git remote di mana PR dinaikkan.
    description: ''
- uid: az_repos_pr_create
  name: az repos pr create
  summary: Buat permintaan pull.
  description: ''
  syntax: >-
    az repos pr create [--auto-complete {false, true}]
                       [--bypass-policy {false, true}]
                       [--bypass-policy-reason]
                       [--delete-source-branch {false, true}]
                       [--description]
                       [--detect {false, true}]
                       [--draft {false, true}]
                       [--merge-commit-message]
                       [--open]
                       [--org]
                       [--project]
                       [--repository]
                       [--reviewers]
                       [--source-branch]
                       [--squash {false, true}]
                       [--target-branch]
                       [--title]
                       [--transition-work-items {false, true}]
                       [--work-items]
  optionalParameters:
  - name: --auto-complete
    parameterValueGroup: false, true
    summary: Atur permintaan pull untuk diselesaikan secara otomatis ketika semua kebijakan telah lolos dan cabang sumber dapat digabungkan ke cabang target.
    description: ''
  - name: --bypass-policy
    parameterValueGroup: false, true
    summary: Lewati kebijakan yang diperlukan (jika ada) dan selesaikan permintaan pull setelah dapat digabungkan.
    description: ''
  - name: --bypass-policy-reason
    summary: Alasan untuk melewati kebijakan yang diperlukan.
    description: ''
  - name: --delete-source-branch
    parameterValueGroup: false, true
    summary: Hapus cabang sumber setelah permintaan pull selesai dan digabungkan ke cabang target.
    description: ''
  - name: --description -d
    summary: 'Deskripsi untuk permintaan pull baru. Dapat menyertakan markdown. Setiap nilai yang dikirim ke argumen ini akan menjadi baris baru. Misalnya: --description "First Line" "Second Line".'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --draft
    parameterValueGroup: false, true
    summary: Gunakan bendera ini untuk membuat permintaan pull dalam draf/pekerjaan dalam mode proses.
    description: ''
  - name: --merge-commit-message
    summary: Pesan ditampilkan saat penerapan digabungkan.
    description: ''
  - name: --open
    summary: Buka permintaan pull di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori untuk membuat permintaan pull.
    description: ''
  - name: --reviewers
    summary: Pengguna atau grup tambahan untuk disertakan sebagai peninjau pada permintaan pull baru. Spasi dipisahkan.
    description: ''
  - name: --source-branch -s
    summary: 'Nama cabang sumber. Contoh: "dev".'
    description: ''
  - name: --squash
    parameterValueGroup: false, true
    summary: Squash penerapan di cabang sumber saat menggabungkan ke cabang target.
    description: ''
  - name: --target-branch -t
    summary: Nama cabang target. Jika tidak ditentukan, default ke cabang default repositori target.
    description: ''
  - name: --title
    summary: Judul untuk permintaan pull baru.
    description: ''
  - name: --transition-work-items
    parameterValueGroup: false, true
    summary: Transisi item kerja apa pun yang ditautkan ke permintaan pull ke status logis berikutnya. (misalnya Aktif -> Diselesaikan).
    description: ''
  - name: --work-items
    summary: ID item kerja untuk ditautkan ke permintaan pull baru. Spasi dipisahkan.
    description: ''
- uid: az_repos_pr_list
  name: az repos pr list
  summary: Mencantumkan permintaan pull.
  description: ''
  syntax: >-
    az repos pr list [--creator]
                     [--detect {false, true}]
                     [--include-links]
                     [--org]
                     [--project]
                     [--repository]
                     [--reviewer]
                     [--skip]
                     [--source-branch]
                     [--status {abandoned, active, all, completed}]
                     [--target-branch]
                     [--top]
  optionalParameters:
  - name: --creator
    summary: Batasi hasil untuk menarik permintaan yang dibuat oleh pengguna ini.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-links
    summary: Sertakan _links untuk setiap permintaan pull.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori.
    description: ''
  - name: --reviewer
    summary: Batasi hasil untuk menarik permintaan di mana pengguna ini adalah peninjau.
    description: ''
  - name: --skip
    summary: Jumlah permintaan pull yang akan dilewati.
    description: ''
  - name: --source-branch -s
    summary: Batasi hasil untuk menarik permintaan yang berasal dari cabang sumber ini.
    description: ''
  - name: --status
    parameterValueGroup: abandoned, active, all, completed
    summary: Batasi hasil untuk menarik permintaan dengan status ini.
    description: ''
  - name: --target-branch -t
    summary: Batasi hasil untuk menarik permintaan yang menargetkan cabang ini.
    description: ''
  - name: --top
    summary: Jumlah maksimum permintaan pull untuk dicantumkan.
    description: ''
- uid: az_repos_pr_set-vote
  name: az repos pr set-vote
  summary: Pilih permintaan pull.
  description: ''
  syntax: >-
    az repos pr set-vote --id
                         --vote {approve, approve-with-suggestions, reject, reset, wait-for-author}
                         [--detect {false, true}]
                         [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  - isRequired: true
    name: --vote
    parameterValueGroup: approve, approve-with-suggestions, reject, reset, wait-for-author
    summary: Nilai suara baru untuk permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_show
  name: az repos pr show
  summary: Dapatkan detail permintaan pull.
  description: ''
  syntax: >-
    az repos pr show --id
                     [--detect {false, true}]
                     [--open]
                     [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka permintaan pull di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_update
  name: az repos pr update
  summary: Memperbarui permintaan pull.
  description: ''
  syntax: >-
    az repos pr update --id
                       [--auto-complete {false, true}]
                       [--bypass-policy {false, true}]
                       [--bypass-policy-reason]
                       [--delete-source-branch {false, true}]
                       [--description]
                       [--detect {false, true}]
                       [--draft {false, true}]
                       [--merge-commit-message]
                       [--org]
                       [--squash {false, true}]
                       [--status {abandoned, active, completed}]
                       [--title]
                       [--transition-work-items {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --auto-complete
    parameterValueGroup: false, true
    summary: Atur permintaan pull untuk diselesaikan secara otomatis ketika semua kebijakan telah lolos dan cabang sumber dapat digabungkan ke cabang target.
    description: ''
  - name: --bypass-policy
    parameterValueGroup: false, true
    summary: Lewati kebijakan yang diperlukan (jika ada) dan selesaikan permintaan pull setelah dapat digabungkan.
    description: ''
  - name: --bypass-policy-reason
    summary: Alasan untuk melewati kebijakan yang diperlukan.
    description: ''
  - name: --delete-source-branch
    parameterValueGroup: false, true
    summary: Hapus cabang sumber setelah permintaan pull selesai dan digabungkan ke cabang target.
    description: ''
  - name: --description -d
    summary: 'Deskripsi baru untuk permintaan pull.  Dapat menyertakan markdown.  Setiap nilai yang dikirim ke argumen ini akan menjadi baris baru. Misalnya: --description "First Line" "Second Line".'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --draft
    parameterValueGroup: false, true
    summary: Terbitkan PR atau konversi ke mode draf.
    description: ''
  - name: --merge-commit-message
    summary: Pesan ditampilkan saat penerapan digabungkan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --squash
    parameterValueGroup: false, true
    summary: Squash penerapan di cabang sumber saat menggabungkan ke cabang target.
    description: ''
  - name: --status
    parameterValueGroup: abandoned, active, completed
    summary: Atur status baru permintaan pull.
    description: ''
  - name: --title
    summary: Judul baru untuk permintaan pull.
    description: ''
  - name: --transition-work-items
    parameterValueGroup: false, true
    summary: Transisi item kerja apa pun yang ditautkan ke permintaan pull ke status logis berikutnya. (misalnya Aktif -> Diselesaikan).
    description: ''
commands:
- az_repos_pr_checkout
- az_repos_pr_create
- az_repos_pr_list
- az_repos_pr_policy
- az_repos_pr_policy_list
- az_repos_pr_policy_queue
- az_repos_pr_reviewer
- az_repos_pr_reviewer_add
- az_repos_pr_reviewer_list
- az_repos_pr_reviewer_remove
- az_repos_pr_set-vote
- az_repos_pr_show
- az_repos_pr_update
- az_repos_pr_work-item
- az_repos_pr_work-item_add
- az_repos_pr_work-item_list
- az_repos_pr_work-item_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_mesh_generate
name: az mesh generate
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az mesh generate** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Buat templat penyebaran Service Fabric Mesh.
description: ''
directCommands:
- uid: az_mesh_generate_armtemplate
  name: az mesh generate armtemplate
  summary: Buat templat penyebaran ARM Service Fabric Mesh dari yaml input.
  description: ''
  syntax: >-
    az mesh generate armtemplate --input-yaml-files
                                 [--parameters]
  examples:
  - summary: Buat file templat untuk penyebaran.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml
  - summary: Buat file templat untuk penyebaran dengan file parameter yaml, yang terdiri dari pasangan kunci/nilai.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters ../params.yaml
  - summary: Buat file templat untuk penyebaran dengan parameter dalam format json arm.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters "params.json"
  - summary: Buat file templat untuk penyebaran dengan parameter yang diteruskan langsung sebagai objek json.
    syntax: "az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters \"{ 'location' : {'value' : 'eastus'}, 'myparam' : {'value' : 'myvalue'} }\""
  requiredParameters:
  - isRequired: true
    name: --input-yaml-files
    summary: Daftar file yaml yang dipisahkan koma atau direktori yang berisi semua file yaml.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Parameter dalam file yaml sebagai pasangan kunci-nilai atau sebagai objek json atau sebagai file parameter arm json untuk melengkapi parameter templat penyebaran.
    description: ''
commands:
- az_mesh_generate_armtemplate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_mesh_deployment
name: az mesh deployment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **penyebaran az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penyebaran Service Fabric Mesh.
description: ''
directCommands:
- uid: az_mesh_deployment_create
  name: az mesh deployment create
  summary: Buat aplikasi Service Fabric Mesh.
  description: ''
  syntax: >-
    az mesh deployment create --resource-group
                              [--input-yaml-files]
                              [--mode]
                              [--name]
                              [--no-wait]
                              [--parameters]
                              [--template-file]
                              [--template-uri]
  examples:
  - summary: Buat penyebaran dengan file templat di jarak jauh.
    syntax: az mesh deployment create --resource-group mygroup --template-uri https://seabreezequickstart.blob.core.windows.net/templates/quickstart/sbz_rp.linux.json
  - summary: Buat penyebaran dengan file templat di disk lokal.
    syntax: az mesh deployment create --resource-group mygroup --template-file ./appTemplate.json
  - summary: Daftar file yaml yang dipisahkan koma atau direktori yang berisi semua file yaml.
    syntax: az mesh deployment create --resource-group mygroup --input-yaml-files ./app.yaml,./network.yaml
  - summary: Buat penyebaran dengan file yaml, bersama dengan file parameter yaml, yang terdiri dari pasangan kunci/nilai.
    syntax: az mesh deployment create --resource-group mygroup --input-yaml-files ./app.yaml,./network.yaml --parameters ../params.yaml
  - summary: Buat penyebaran dengan parameter dalam format arm json.
    syntax: az mesh deployment create --resource-group mygroup --input-yaml-files ./app.yaml,./network.yaml --parameters "params.json"
  - summary: Buat penyebaran dengan parameter yang diteruskan langsung sebagai objek json.
    syntax: "az mesh deployment create --resource-group mygroup --input-yaml-files ./app.yaml,./network.yaml --parameters \"{ 'location' : {'value' : 'eastus'}, 'myparam' : {'value' : 'myvalue'} }\""
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-yaml-files
    summary: Daftar file yaml yang dipisahkan koma atau direktori yang berisi semua file yaml.
    description: ''
  - name: --mode
    summary: Mode untuk penyebaran, dapat bertahap (sumber daya hanya ditambahkan) atau lengkap (sumber daya sebelumnya akan dihapus).
    description: ''
  - name: --name -n
    summary: Nama penyebaran. Default ke nama dasar file templat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --parameters
    summary: Parameter dalam file yaml sebagai pasangan kunci-nilai atau sebagai objek json atau sebagai file parameter arm json untuk melengkapi parameter templat penyebaran.
    description: ''
  - name: --template-file
    summary: Jalur file lengkap templat pembuatan.
    description: ''
  - name: --template-uri
    summary: Jalur file lengkap templat pembuatan pada tautan http atau https.
    description: ''
commands:
- az_mesh_deployment_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
